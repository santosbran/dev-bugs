<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view>
        <h:head>
            <title>AEES - Sistema de ingenieria </title>
            <h:outputStylesheet library="styleAE" name="css/bootstrap.min.css"/>
            <h:outputScript library="styleAE" name="js/jquery.js" />
            <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
            <h:outputScript library="styleAE" name="js/jquery-ui.js" />
            <h:outputScript library="styleAE" name="js/datatables.min.js" />
            <h:outputScript library="styleAE" name="js/framework.js" />
            <h:outputStylesheet library="styleAE" name="css/sign-styles.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.theme.css"/>
            <h:outputStylesheet library="styleAE" name="css/main-styles.css"/>
            <h:outputStylesheet library="styleAE" name="font-awesome/css/font-awesome.min.css"/>
            
            <h:outputScript>
                $(document).ready(function (){
                    crearModal('#inputModal', '675px');
                });
            </h:outputScript>
        </h:head>
        <h:body>
            
                <div id="page-wrapper">
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="page-header">
                                    #{aees_msg['asesoDeMant']}
                                    
                                </h1>
                            </div>
                        </div>
                        
                        <h:form id="resultForm4" style="width:84% ;float:left; margin-right: 1%">
                            <h:dataTable id="tblListado" pt:name="tblListado" value="#{engWorktypes.listado}" var="item" >
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['maNo']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{aees_msg['maNo']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wtyCod}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['rev']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{aees_msg['rev']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wtyDescription}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['topic']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{gen_msg['topic']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wtyUserIns}"/>
                                </h:column>
                               
                                <h:column>
                                    <h:commandButton class="btn-round-24 icon-edit-24" onclick="mostrarModal('#inputModal');">
                                        <f:setPropertyActionListener target="#{engWorktypes.elemento}" value="#{item}"/>
                                        <f:setPropertyActionListener target="#{engWorktypes.edit}" value="#{true}"/>
                                        <f:ajax execute="@this" render="inputForm refremeta" />
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <h:commandButton class="btn-round-24 icon-remove-24" action="#{engWorktypes.eliminar(item)}">
                                        <f:ajax execute="@this" render="@form refremeta" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                            <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                            <h:outputScript>formatTable('table[name=tblListado]','${swtLanguage.language}','#inputModal');</h:outputScript>
                        </h:form>
                        <div style="width: 10%; float: left;">                                
                            <h:graphicImage library="styleAE" name="img/main/tables-128.png" onclick="tableslow();"/> 
                            <div class="webtable" id="webtable" style="display: none;">
                                <ui:insert name="newContent">
                                    <ui:include src="/pages/tabla.xhtml"/>
                                </ui:insert>
                            </div>
                        </div> 
                    </div>
                </div>
        </h:body>
    </f:view>
</html>
