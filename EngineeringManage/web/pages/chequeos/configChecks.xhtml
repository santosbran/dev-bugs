                    function cerrarCalendarios(){
                        var cerrarcalend;
                        if($("#formChecks\\:chkFinishdate").is(":focus")){                     
                         cerrarcalend = $('#formChecks\\:chkFinishdate').datepicker( "option", "closeText" );
                         $('#formChecks\\:chkFinishdate').datepicker( "option", "cerrarcalend", "Close" );
                      }else if($("#formChecks\\:chkStartdate").is(":focus")){
                          cerrarcalend = $("#formChecks\\:chkStartdate").datepicker( "option", "closeText" );
                         $("#formChecks\\:chkStartdate").datepicker( "option", "cerrarcalend", "Close" );
                      }else if($("#formChecks\\:chkArrivaldate").is(":focus")){
                          cerrarcalend = $("#formChecks\\:chkArrivaldate").datepicker( "option", "closeText" );
                         $("#formChecks\\:chkArrivaldate").datepicker( "option", "cerrarcalend", "Close" );
                      }
                      
                        
                    }

            <script>
                var stateList = true;
                var stateParams = false;

                function calcFormEsr() {
                    var panel = document.getElementById('inf-checks');
                    var params = document.getElementById('das');
                    
                    if (stateList || stateParams) {
                        panel.classList.add('md:w-4/4');
                    } else {
                        var panelMedio= document.getElementById('inf-checks');
                        panelMedio.classList.add('lg:w-full');
                        panel.classList.add('md:w-full');
                        panel.classList.add('h-full');
                        panel.classList.add('mt-0');
                    }
                }

                function switchListCh(state) {
                    var panel = document.getElementById('das1');
                    var button = document.getElementById('open-list-ch');
                    stateList = state;
                    if(state) {
                        panel.classList.remove('hidden');
                        button.classList.add('hidden');
                    } else {
                        panel.classList.add('hidden');
                        button.classList.remove('hidden');
                    }
                    calcFormEsr();
                }

                function switchParamsCh(state) {
                    var panel = document.getElementById('das');
                    var button = document.getElementById('open-parameter-ch');
                    var panelMedio= document.getElementById('inf-checks');
                    stateParams = state;
                    if(state) {
                        button.classList.remove('lg:w-3/4')
                        panelMedio.classList.add('lg:w-2/4');
                        panel.classList.remove('hidden');
                        button.classList.add('hidden');
                    } else {
                        panel.classList.add('hidden');
                        panelMedio.classList.add('lg:w-3/4');
                        button.classList.remove('hidden');
                    }
                    calcFormEsr();
                }
                switchListCh(true);
            </script>
