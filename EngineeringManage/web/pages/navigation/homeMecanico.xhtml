                    function mobileMecanic() {
		var isMobile = {
			Android: function() {
				return navigator.userAgent.match(/Android/i);
			},
			BlackBerry: function() {
				return navigator.userAgent.match(/BlackBerry/i);
			},
			iOS: function() {
				return navigator.userAgent.match(/iPhone|iPad|iPod/i);
			},
			Opera: function() {
				return navigator.userAgent.match(/Opera Mini/i);
			},
			Windows: function() {
				return navigator.userAgent.match(/IEMobile/i);
			},
			any: function() {
				return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
			}
		}
		
                    if( isMobile.any() ) {
                        var style = document.createElement('style');
                        style.type = 'text/css'; 
                        style.innerHTML = ".ac-container .label{ font-size: 10px !important;}";
                        document.getElementsByTagName('head')[0].appendChild(style);
                       
                } 
}

            <script>
                var stateESR = true;
            
                function switchESR(state) {
                    var panel = document.getElementById('panel-esr-mecanico');
                    var button = document.getElementById('open-esr-mecanico');
                    stateESR = state;
                    if(state) {
                        panel.classList.remove('hidden');
                        button.classList.add('hidden');
                    } else {
                        panel.classList.add('hidden');
                        button.classList.remove('hidden');
                    }
                    calcFormEsr();
                }
                
                function menuESRMecanico() {
                //funcion para mostrar el menu respectivo en la tabla de ESRs
                // y ocultar los otros botones
                $("#ico0").css("display", "none");
                $("#ico1").css("display", "none");
                $("#ico2").css("display", "none");
                $("#ico3").css("display", "none");

                $("#openAcMenu").css("display", "none");
                $("#menuNewAirPlane").css("display", "none");

                $("#menuPrintReport").css("display", "");
                $("#menuHours").css("display", "");
                $("#menuACInfo").css("display", "");

                $("#botoneraESR").css("display", "none");
            }
                
                function calcFormEsr() {
                    var panel = document.getElementById('form-esr-mecanico');
                    panel.classList.remove('md:w-full');
                    panel.classList.remove('md:w-3/4');
                    panel.classList.remove('h-1/2');
                    panel.classList.remove('h-full');
                    panel.classList.remove('mt-0');
                    panel.classList.remove('mt-2');
                    if (stateESR) {
                        panel.classList.add('md:w-3/4');
                        panel.classList.add('h-1/2');
                        panel.classList.add('mt-2');
                    } else {
                        panel.classList.add('md:w-full');
                        panel.classList.add('h-full');
                        panel.classList.add('mt-0');
                    }
                }
                var aw1 = null;
                var fMedia = function (x) {
                    aw1 = window.parent.document.querySelector("#container");
                    var mainHtml = window.parent.document.getElementsByTagName('html')[0]
                    var mainBody = window.parent.document.getElementById('smain');
                    mainHtml.style.overflowY = 'hidden';
                    mainHtml.style.height = '100%';
                    mainBody.style.height = '100%';
                    if(x.matches){
                        aw1.style.height = 'calc(100% - 94px)';
                    }else if(x.match){
                        aw1.style.height = 'calc(100% - 108px)';
                    }else {
                        aw1.style.height = 'calc(100% - 81px)';
                    }
                }
                var fMedia2 = function (x) {
                    aw1 = window.parent.document.querySelector("#container");
                    var mainHtml = window.parent.document.getElementsByTagName('html')[0]
                    var mainBody = window.parent.document.getElementById('smain');
                    mainHtml.style.overflowY = 'hidden';
                    mainHtml.style.height = '100%';
                    mainBody.style.height = '100%';
                    if(x.matches){
                        aw1.style.height = 'calc(100% - 108px)';
                    }else {
                        aw1.style.height = 'calc(100% - 81px)';
                    }
                }
                var pea2 = window.matchMedia("(max-width: 910px)");
                var pea4 = window.matchMedia("(max-width: 400px)");
                fMedia(pea2);
                fMedia2(pea4);
                pea2.addListener(fMedia);
                pea4.addListener(fMedia2);
            </script>
        </h:body>
