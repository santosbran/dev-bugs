            //load Event ECR:
            function loadDashECR(data) {
                var spinnerevents = document.getElementById("spinnerDash");
                var validarAvionESR = document.getElementById("botonesOcultosDASH:validarAirCraft").value;
                var statuseve = data.status;
                console.log(statuseve);
                console.log("Valor encontrado:");
                if (statuseve === "begin" ) {
                    $("#divengTabECR").hide();
                    $("#dashNavigationHangares").hide();
                    spinnerevents.style.display = "block";
                } else { 
                    spinnerevents.style.display = "none";
                    if(statuseve === "success"){
                        if(validarAvionESR==="Not Exists"){                                     
                            $("#engineerTools").hide();
                            $("#mainETR").hide();
                            $("#engineer").hide();
                            //Nueva ECR
                            $("#engineerECR").hide();
                            //$("#mainecr").hide();
                            $("#mainecr").show();
                            $("#divengTabEcrNWS").show();
                            console.log("entro a SUCSESS:");
                        }
                        else{
                        $("#divengTabECR").hide();
                        $("#divengTabEcrNWS").hide();
                        console.log("No es SUCSESS:");
                    }
                    }		
                    else{
                                $("#divengTabEsrNWS").hide();
                        }	
                }
            }

                        $("#divengTabEsrNWSETR").hide();
                            $("#divengTabEsrNWS").hide();
                            $("#dashNavigationHangares").hide();

                            spinnerevents.style.display = "block";
                    } else { 
                            spinnerevents.style.display = "none";
                            if(statuseve === "success"){
                                if(validarAvionESR==="Not Exists"){                                     
                                    $("#engineerTools").hide();
                                    $("#mainETR").hide();
                                    $("#engineer").show();
                                    $("#main").show();
                                    $("#formESRForAir\\:addESRForAir").trigger("click")                                    
                                    $("#busqFormESR\\:ocRenderESR").trigger("click");
                                    $("#EsrRep\\:ocRenderESR2").trigger("click")
                                }else{
                                    console.log("Mostrando divengTabEsrNWS");
                                    $("#divengTabEsrNWSETR").hide();
                                    $("#divengTabEsrNWS").show();
                                    $("#dasTabESR").hide();
                                }
                               
                            }else{
                                $("#divengTabEsrNWS").hide();
                            }		
                    }
            }
            function cargarEventeRebderD (data){
                var spinnerevents = document.getElementById("spinnerDash");                    
                    var statuseve = data.status;
                    if (statuseve === "begin" ) {
                            $("#customerFilters").hide();
                            $("#dashNavigationHangares").hide();

                            spinnerevents.style.display = "block";
                    } else { 
                            spinnerevents.style.display = "none";
                            if(statuseve === "success"){                                
                                $("#dashNavigationHangares").show(); 
                            }else{
                                $("#dashNavigationHangares").hide();
                            }		
                    }
            }
            function cargareventsTabESR(data) {
                    var spinnerevents = document.getElementById("spinnerTabESR");
                    var statuseve = data.status;                  
                
                    if (statuseve === "begin" ) {
                            $("#dasTabESR").hide();
                            $("#engineer").hide();   
                            $("#tabTackingESRNew").hide();
                            $("#divengTabEsrNWS").hide();
                            $("#main").hide();
                            
                            $("#engineerTools").hide(); 
                            $("#divengTabEsrNWSETR").hide();
                            $("#mainETR").hide();
                            spinnerevents.style.display = "block";
                    } else { 
                            spinnerevents.style.display = "none";
                            if(statuseve === "success"){
                                $("#divengTabEsrNWSETR").hide();
                                $("#divengTabEsrNWS").show();
                            }		
                    }
            }
            
            function cargareventsTabECR(){
	$("#mainecr").hide();
	$("#menuDhashBordxecr").hide();
	$("#dashNavigationHangares").show(); 
	menuDash();
}

            function actionTest(){
                console.log("actionTest");
                $("#ACSearchForm\\:openACTable tbody tr").each(function (index) {
                    if($(this).children("td")[1] !== undefined){
                        var chel=$(this);
                        var registry=$(this).children("td")[3].textContent;
                        var company=$(this).children("td")[6].textContent;
                        var checkID=$(this).children("td")[7].textContent;
                        
                        chel.attr('onclick', "airCraft('"+checkID+"','"+company+"','"+checkID+"','"+registry+"');");                        
                    }
                });
            }
            
            function cargareventsTabETR(data) {
                    var spinnerevents = document.getElementById("spinnerTabESR");
                    var statuseve = data.status;                  
                
                    if (statuseve === "begin" ) {
                            $("#dasTabESR").hide();
                            $("#engineer").hide();   
                            $("#tabTackingESRNew").hide();
                            $("#divengTabEsrNWS").hide();
                            $("#main").hide();
                            
                            $("#engineerTools").hide(); 
                            $("#divengTabEsrNWSETR").hide();
                            $("#mainETR").hide();
                              
                            spinnerevents.style.display = "block";
                    } else { 
                            spinnerevents.style.display = "none";
                            if(statuseve === "success"){
                                 $("#divengTabEsrNWS").hide();
                                $("#divengTabEsrNWSETR").show();
                            }		
                    }
            }
        </script>
    </h:head>

        <h:form id="menuDhashBord" class="flex py-1 w-full absolute"  style="height: 48px;">

                    <f:ajax execute="@this" render="@this refremeta"/>                             
                </h:commandButton>
            </div>
        </h:form>       
        <h:form id="formDashBord">   
            <div class="py-4 text-center scrollDash">
                
                    <c:forEach items="#{esrBean.listaHangares}" var="item" id="esrRepeatHangar" varStatus="loop" >
                        <div  class="col-md-#{item.hrgMaxH le 5 ? '2':'3'} divDashBord divHangarDash#{item.hrgMaxH le 5 ? '1':'2'}">                          
                            <div>                            
                                <div class="estiloHea"> 
                                    <span class="spanH">#{item.hangarCode} - #{item.hangarName}</span>                         
                                </div> 
                                <c:set var="contadorA" value="${0}" />

                                    <c:if test="#{item.hangarCode == item3.hangar}">
                                         
                                        <div class="#{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 and contadorA==2 ? 'row divRowAir':item.hrgMaxH le 5 ? 'col-md-5 divAirplaneDash1':'col-md-2 divAirplaneDash2'}" style="#{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 and contadorA==2 ? 'background: transparent !important':''}">
                                            
                                            <div style="background: ##{empty item3.color ? '000000;' : item3.color}">
                                                 <c:if test="#{item3.airCraft == 'N / A'}">
                                                    <h:graphicImage library="styleAE" name="img/main/airplaneTransp5.png" class="#{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 and loop1.index==2 ? 'divAirplaneImg1':'divAirplaneImg2'}"/>
                                                </c:if>
                                                <c:if test="#{item3.airCraft != 'N / A'}">
                                                    <a><h:graphicImage library="styleAE" name="img/main/airplaneTransp52.png" class="#{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 and loop1.index==2 ? 'divAirplaneImg1':'divAirplaneImg2'}" onclick="airCraft('#{item3.checkID}','#{item.ciaCode}','#{item3.checkID}','#{item3.airCraft}');"/> </a>
                                                </c:if>
                                            </div>
                                            <div>
                                                    <c:set var="contadorA" value="${contadorA + 1}" />
                                                    <span class="spanAV">#{item3.airCraft}</span><br/>
                                                    
                                            </div>
                                            <div>
                                                  <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">#{item3.qtyESRA}</span>
                                                  <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">#{item3.qtyESRT}</span>
                                            </div>                                    
                                        </div>
                                    </c:if>
                                </c:forEach>                                
                            </div>
                            <fieldset class="fieldsetR"> 
                                <legend>RAMPA #{item.hangarCode}</legend>
                            <div class="divDashBordRampa #{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 ? 'divRampDash1': 'divRampDash2'} divRM#{item.hangarCode}">
                            <c:forEach items="#{esrBean.listaAvionesEnRampa}" var="item4" id="esrRepeatHangar" varStatus="loop" >  
                                
                                <c:if test="#{item.rampaCode == item4.hangar or item.hangarCode == item4.hangar}">
                                    <div class="col-md-#{item.hrgMaxH le 5 ? '5':'2'} divContAirPlane">
                                        <div style="background: ##{empty item4.color ? '000000' : item4.color};">
                                            <c:if test="#{item4.airCraft == 'N / A'}">

                                            </c:if>
                                            <c:if test="#{item4.airCraft != 'N / A'}">

                                            </c:if>
                                            
                                        </div>
                                        <div>
                                            <span class="spanAV">#{item4.airCraft}</span>
                                            
                                        </div>
                                        <div>
                                            <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">#{item4.qtyESRA}</span>
                                            <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">#{item4.qtyESRT}</span>
                                        </div>                                    
                                    </div>
                                </c:if>
                            </c:forEach>
                            
                        </div>   
                            </fieldset>
                    </div>
                </c:forEach>
                <!-- Capability:-->

                    <c:set var="contadorA" value="${0}" />

                        <div style="width:60px;height: 50px ; background-color: #ffffff;background: #{empty item3.color ? '000000;' : item3.color}">
                            <c:if test="#{item3.airCraft == 'N / A'}">

                            </c:if>
                            <c:if test="#{item3.airCraft != 'N / A'}">
                                <a>
                                    <h:graphicImage  library="styleAE" name="img/engineering/ecr_motor_gris.png" 
                                                class="#{item.hrgColumn == 2 and 
                                                         item.hgrRow== 2 and item.hrgMaxH == 5 and 
                                                         loop1.index==2 ? 'divAirplaneImg1':'divAirplaneImg2'}" 
                                                onclick="airCraftECR(11)"/>
                                </a>
                            </c:if>
                        </div>
                        <div>
                            <c:set var="contadorA" value="${contadorA + 1}" />
                            <span class="spanAV">N/A</span><br/>
                        </div>
                        <div>
                            <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">0</span>
                            <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">0</span>
                        </div> 
                    </div>
                    -->
                    <!-- CAPABILITY YEGAR -->
                    <c:forEach items="#{esrBean.customersByOpco}" var="itemCapaCus" id="capaCustomersMotor" varStatus="loopCap">
                        <div class="#{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 and contadorA==2 ? 'row divRowAir':item.hrgMaxH le 5 ? 'col-md-5 divAirplaneDash1':'col-md-2 divAirplaneDash2'}" 
                             style="#{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 and contadorA==2 ? 'background: transparent !important':''}">
                            <div style="background: ##{empty itemCapaCus.color ? '000000;' : itemCapaCus.color}">
                                 <a><h:graphicImage library="styleAE" name="img/engineering/ecr_motor_gris.png" 
                                                    class="#{item.hrgColumn == 2 and item.hgrRow== 2 and item.hrgMaxH == 5 and loop1.index==2 ? 'divAirplaneImg1':'divAirplaneImg2'}" 
                                                    onclick="airCraftECR('#{itemCapaCus.company}','#{itemCapaCus.customer}');"
                                                    title="#{itemCapaCus.customer}"/> </a>                                
                            </div>
                            <div>
                                    <c:set var="contadorA" value="${contadorA + 1}" />
                                    <span class="spanAV">#{item3.airCraft}</span><br/>

                            </div>
                            <div>
                                  <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">#{item3.qtyESRA}</span>
                                  <span class="badge label-success anchoESR" style="background-color: #003f72 !important; padding: 2px 5px !important;">#{item3.qtyESRT}</span>
                            </div>                                    
                        </div>
                        
                    </c:forEach> 
                    <!-- FIN CAPABILITY YEGAR -->

                </div>
                <img id="img" style="width: 0%;height: 20px;"/> 
                
                <div class="col-md-3 divDashBord divHangarDash2" style="    width: 28%;    height: 50%;"> 
                    <h:outputLabel value="Tools" style="font-size: 23px;color: #c1212f;font-weight: 700;border-bottom: 2px solid #c1212f;width: 100%;" />   
              <div style="background: #sincolor;margin-top: 10%">
                  <h:graphicImage library="styleAE" name="img/main/configuraciones.svg" id="btnHerramientas" class="divAirplaneImg2" style="width: 36%"
                                  onclick="airCraftETR('#{esrBean.companyCia}')"/>
                    </div>
            </div>
                
                
            </div>

        </div>
        -->
        </h:form>
