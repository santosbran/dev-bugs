<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title> 

            <style type="text/css">
                .menutChk{
                    position: absolute;
                    top: 10px;
                    right: 2% !important;
                    float: right;
                    z-index: 999;
                } 
            </style>
        </h:head>
        <h:body>
            <h:form id="formCompanhy">
                <div id="btngrp" class="btn-group" role="group" style="margin-top: 10px;margin-left: 7px;">
                    <h:commandButton id="butCompany" action="#{ingenierBean.cargarTodas()}" class="btn btn-default active" value="#{gen_msg['all']}" onclick="addactive(this);">
                        <f:ajax  render="matrona idorder nombs scrip autocom panelCompany esrcompanyscrip res idesr 
                                 compnay idGrupoIngSup panelTODOS refremeta" execute="@form"  />
                    </h:commandButton>
                    <c:forEach  items="#{companyBean.listado}" var="item" >
                        <h:commandButton id="but#{item.ciaCode}" action="#{ingenierBean.filtroIngenieroPorCia(item.ciaCode)}" title="#{item.ciaName}"
                                         class="btn btn-default" onclick="addactive(this);" value="#{item.ciaCode}">
                            <f:ajax  render="matrona idorder nombs scrip autocom esrcompanyscrip res idesr
                                     compnay idGrupoIngSup panelTODOS refremeta" execute="@form"  />
                        </h:commandButton>
                    </c:forEach>
                </div>
                <script type="text/javascript">
                    function addactive(id)
                    {
                        //var divgrop=$("#btngrp input[type=submit]");
                        var idbut=id.id;
                        $("#btngrp input[type=submit]").each(function () {
                            $(this).removeClass("active");
                        });
                        document.getElementById(idbut).className += " active";


                    }
                </script>
            </h:form>         
        </h:body>
    </f:view>
</html>
