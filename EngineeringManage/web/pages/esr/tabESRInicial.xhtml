                                    if (document.getElementById("inputForm70Inicial:criticalESRHidden").value == 'Y') {
                                        document.getElementById("inputForm70Inicial:criticalESRMInicial").checked = true;
                                    }
                                    else {
                                        document.getElementById("inputForm70Inicial:criticalESRMInicial").checked = false;
                                    }

                                    if (document.getElementById("inputForm70Inicial:ordesHidden").value == 'Y') {
                                        document.getElementById("inputForm70Inicial:otrInicial").checked = true;
                                    }
                                    else {
                                        document.getElementById("inputForm70Inicial:otrInicial").checked = false;
                                    }
                                });                    
                        </script>
                    <h:commandButton id="icoBack3" 
                                     class="btn btn-signin fondoMenuAEIS backClassInit" value="#{gen_msg['close']}"  onclick="$('#inicialPageESR').hide(); $('#esr').show(); $('#SaveESRdiv').removeClass('col-md-offset-3');mostrarbtn();">
                        <f:ajax execute="@this" render="@this inputForm70 refremeta"/>
                    </h:commandButton> 
                </h:form>
            </div>
        </h:body>
    </f:view>
