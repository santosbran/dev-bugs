            <title></title> <!-- Nombre de la página - aplicación -->
            <style>

            /* modificacion para ajuste4 de los campos de los forumulario centrales]*/

            <script>
               function onActivarTra(var1){
                        $("#formActivarTracking\\:idReqResponses").val(var1);
                        $("#formActivarTracking\\:idReqResponseButton").trigger("click");
                    }  
               function backTabTrackingNew(var1){
                    $('#tabTackingESRNew').hide(); 
                    if (var1 == true) {
                        $('#docea').show();
                    }
                    else{
                        $('#engineer').show();
                        $('#main').show();    
                        $('#supervisor').show();
                    }
                     window.switchSpaceNav();
                }
                function dragAddParamerTra() {
                    $("#restaurarPanelTracking").show();                    
                    $("#das12").hide();                   
                     
                }
                function dragEndParameterTra() {
                    $("#restaurarPanelTracking").hide();
                    $("#das12").show();
                    
                    
                }
            </script>
        </h:head>
        <h:body>
            
            <h:form id="formActivarTracking">
                <h:inputText value="#{AdjuntosBean.idReqResponse}" id="idReqResponses" style="display: none;">
                    <f:ajax execute="@this" event="change" render="@this refremeta"/>
                </h:inputText>
                <h:commandButton id="idReqResponseButton" action="#{RequestTracking.findMailSend()}" style="display: none;">
                    <f:ajax execute="@form" render="@form inputFormtra resultadosTracking refremeta panalTrakingframe"/>
                </h:commandButton>
            </h:form>
            <h:form id="formDashBordTracking"> 
                <div class="flex py-1 w-full absolute" style="height: 48px;">
                <div class="flex items-center pl-4 w-full justify-between">
             <h:commandButton id="icoBack3" class="btn-menu backButton bg-aes-blue hover:bg-aes-red text-gray-800 font-bold py-2 px-4 m-px flex justify-center cursor-pointer z-10" title="Back" action="#{RequestTracking.limpiar()}"   >
                    <f:ajax execute="@this" render="@this fmTrackingTabNw sliTracking refremeta backNewTrackingESR"/>
             </h:commandButton> 
                      </div>
            </div>
        </h:form>
            <div id="mainNew" class="flex h-full w-full px-4 pt-16 pb-4 main-page-td" >                             
                
                <nav id="das12" class="aside-page-td" >
                    <div id="close-bt2" class="styleHeaderMroholdings">LIST<div class="image" id="ocultarPanelTracking" onclick="dragAddParamerTra();"><a href="#collapse2" class="nav-toggle"><i  class="glyphicon glyphicon-chevron-up colorGlyphicon"/></a></div></div>
                    <div id="collapse2" class="dashboard-content-h w-full bg-white">
                        <h:panelGroup layout="block" id="listActitives" class="h-full w-full">
                            <section class="overflow-y-auto h-full w-full" >                             
                                <h:panelGroup id="taskeng">
                                    <h:form id="resultadosTracking">
                                        <h:inputText value="#{contCheckBean.itemId}" style="display: none;" id="id"><f:ajax event="change" render="@this refremeta" /></h:inputText>                                          
                                        <h:panelGroup id="cosa">
                                                <ui:repeat value="#{RequestTracking.listResponsesNameVw}" var="s" id="esrRepeat"> 
                                                    <h:panelGrid class="select-activity" style="width: 100%" >
                                                        <h:column>
                                                        <a>
                                                            <!-- 14/05/2021: DIV lado izquierdo pantalla tracking -->
                                                            <div id="acorTracking-#{s.resId}" class="bs-callout fondoMenuAEIS2 item-email" style="border-left-color: #{s.resCheck eq 'YES' ? '#92d14f;':'RED;'}" onclick="onActivarTra(#{s.resId})">
                                                                
                                                                <div><p><h5>#{s.fullUserName}</h5></p></div>
                                                                <div class="flex justify-end"><span class="glyphicon glyphicon-paperclip" style="color: black; display: #{s.tieneArchivos eq 'Y' ? ' inline-block;':'none;' }"/></div>
                                                                <div><p style="color: black;"><strong>#{gen_msg['to']}: </strong>#{s.resEmailsTo}</p></div>
                                                                <div><p style="color: black;"><strong>#{gen_msg['date']}: </strong><h:outputText value="#{s.resDateMsg}">  
                                                                 <f:convertDateTime pattern="MM/dd/yyyy hh:mm a" timeZone="GMT-6" />  
                                                                </h:outputText></p></div>
                                                                <div><p style="color: black;"><strong>#{gen_msg['subject']}: </strong>#{s.resSubject}</p></div>
                                                                <div><p style="color: black;"><strong>#{gen_msg['msj']}: </strong>#{s.resBody}</p></div>                                                                
                                                            </div>
                                                        </a>
                                                            
                                                        </h:column>    
                                                    </h:panelGrid>                                                      
                                                </ui:repeat>    
                                        </h:panelGroup>
                                    </h:form>
                                </h:panelGroup>
                            </section>
                        </h:panelGroup>
                    </div>
                </nav>
                <article class="flex-grow content-page-td">
                   <div id="divNewTrackig"  class="w-full h-full">
                        <div id="close-bt2" class="styleHeaderMroholdings"> 
                            <div id="restaurarPanelTracking" onclick="dragEndParameterTra();" style="margin: 0% 0% 0% 0%; display: none;">
                                <a class="handle1Eng2">
                                    <span class="glyphicon glyphicon-chevron-right colorGlyphicon" aria-hidden="true"/>
                                    <label class="slide-label1"/>
                                </a>
                            </div>
                            <label style="margin-left: 15px;">#{gen_msg['tracking']}</label><div class="image">
                                <a href="#collapse2" class="nav-toggle" >
                                    <h:graphicImage library="styleAE" id="tog2" class="closepanel" name="img/menu/Maximize-Minimize-01.png" style="display: none;" />
                                </a>
                            </div>
                        </div>
                       <h:panelGroup id="panalTrakingframe" class="w-full dashboard-content-h w-full block">
                           <iframe title="" name="Trakingframe" id="Trakingframe" class="w-full trackingESRNew" style="height: 100% !important;"
                                   src="/EngineeringManage/pages/esr/engRequestTracking.xhtml" />                           
                       </h:panelGroup>
                 </div>
                </article>                
            </div> 
            <h:panelGroup id="backNewTrackingESR">
                    <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed}">
                        backTabTrackingNew(#{AdjuntosBean.esEA});
                    </h:outputScript>
                </h:panelGroup>
        </h:body>
    </f:view>
