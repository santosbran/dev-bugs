<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

    <f:view  rendered="#{tabEsrEaEoBean.homeManager()}" locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>
                        
            <style>

                    width: 31%;
                }
                .twentyfour-prc{
                     width: 24%
                }
                .twentyeight-prc{
                    width: 28%;
                }
                .twentynine-prc{
                    width: 29%;
                }
                .fiftyfive-prc{
                    width: 55%;
                }
                .seventyone-prc{
                    width: 71%;
                }
                .seventysix-prc{
                     width: 76%
                }
                
            </style>
        </h:head>
        <h:body>
            <div id="reporteTools">
                    <h:form id="formrep" style="margin-top: 35px;" >
                        <h:panelGrid columns="2" columnClasses="twentyfive-prc, seventyfive-prc" style="margin: auto;">

                            <h:inputText id="numpartrep"  class="form-control">
