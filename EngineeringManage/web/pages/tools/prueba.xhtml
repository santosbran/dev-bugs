<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <f:view locale="#{swtLanguage.locale}" >
        <h:head>
            <title></title>
            <h:outputScript library="styleAE" name="js/jquery-ui.js" />
            <h:outputScript library="styleAE" name="alerts/alertify.js"/>
            <h:outputScript library="styleAE" name="alerts/alertify.min.js"/>
            <h:outputStylesheet library="styleAE" name="alerts/alertify.core.css"/>
            <h:outputStylesheet library="styleAE" name="alerts/alertify.default.css"/>
            <h:outputStylesheet library="styleAE" name="css/events-styles.css"/>
            <h:outputScript library="styleAE" name="js/tooltip.js" />
        </h:head>
        <h:body>  
            <h:form id="resultEvents" style="font-size: 11px;" >
                <p:dataTable  id="tblEvents" 
                              paginator="true" rows="25" currentPageReportTemplate="{endRecord} #{gen_msg['adjLisIngre2']} {totalRecords}, #{gen_msg['page']} {currentPage} #{gen_msg['adjLisIngre2']} {totalPages}" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                              rowsPerPageTemplate="5,10,25,50,100" editable="true"
                              >
                    <h:messages class="msgError"/>

                    <p:column >
                        <p:rowEditor editTitle="#{aees_msg['mc_edit']}" />
                    </p:column>
                    <p:column headerText="ID" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="0001"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="idpart" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{aees_msg['partNumber']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="KC01"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="partnum" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['description']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="Desk"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="desc" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['quantity']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="1"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="qty" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['datereq']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="MM/dd/yyyy"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="rqdate" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['fleet']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="A330"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="fleet" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['precioref']} $" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="$100.00"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="priceref" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['attached']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <span class="glyphicon glyphicon-paperclip" style="color: black;font-size: 20px;"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="attach" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['requestor']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="8610000 - Fidel Tario"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="requestor" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['statusFinacc']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="Open"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="status" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{gen_msg['engi']}" style="min-width: 150px; max-width: 150px;"  filterMatchMode="contains" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="scruz - Osiris Hernandez"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="engi" class="form-control1"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
