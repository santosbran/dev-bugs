            <script>
           
                         
                                     
            function mostrar(chk) {
                    if(document.getElementById(chk).checked &amp;&amp; chk==='ac-eo'){                        
                        $("#datatableEO").show();
                        $("#datatableEA").hide();
                        $("#datatableESR").hide();                        
                    }
                    else if(document.getElementById(chk).checked &amp;&amp; chk==='ac-ea'){
                         $("#datatableEO").hide();
                        $("#datatableEA").show();
                        $("#datatableESR").hide(); 
                    }
                    else if(document.getElementById(chk).checked &amp;&amp; chk==='ac-esr'){
                         $("#datatableEO").hide();
                        $("#datatableEA").hide();
                        $("#datatableESR").show(); 
                    }else{
                        $("#datatableEO").hide();
                        $("#datatableEA").hide();
                        $("#datatableESR").hide(); 
                    }
                }
                
                function spinnerMotoresEA(data) {
	var spinnerevents = document.getElementById("spinnerMotor");
	var statuseve = data.status;
	if (statuseve === "begin" ) {
                $("#datatableEA").hide();
                
		spinnerevents.style.display = "block";
	} else { 
		
		spinnerevents.style.display = "none";
		if(statuseve === "success"){
                    $("#datatableEA").show();
		}else{
                    $("#datatableEA").hide();
		}		
	}
}

function spinnerMotoresEsr(data) {
	var spinnerevents = document.getElementById("spinnerMotor");
	var statuseve = data.status;
	if (statuseve === "begin" ) {
                $("#datatableESR").hide();
                
		spinnerevents.style.display = "block";
	} else { 
		
		spinnerevents.style.display = "none";
		if(statuseve === "success"){
                    $("#datatableESR").show();
		}else{
                    $("#datatableESR").hide();
		}		
	}
}
function statusWorkOrder(comt) {
        if(comt.id=="formTrackingESRNW:cha"){
            if (comt.checked == true) {
                document.getElementById("formTrackingESRNW:statusWO").value = "A";
                document.getElementById("formTrackingESRNW:chc").checked = false;
            }  
        }
        else if (comt.id=="formTrackingESRNW:chc"){
            if (comt.checked == true) {
                document.getElementById("formTrackingESRNW:statusWO").value = "C";
                document.getElementById("formTrackingESRNW:cha").checked = false;
            } 
        }
        else{
            document.getElementById("formTrackingESRNW:cha").checked = false;
            document.getElementById("formTrackingESRNW:chc").checked = false;
        }
}
