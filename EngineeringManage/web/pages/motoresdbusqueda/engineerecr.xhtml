                    <h:commandButton class="btn btn-signin" value ="#{gen_msg['cancel']}" onclick="$('#alertCancelEAecr').dialog('close');">
                        <f:ajax execute="@this" render="@this refremeta" />
                    </h:commandButton>
                </h:panelGrid>

            </h:form>

        </h:panelGroup>
        <h:panelGroup id="onsuccessCancelecr">
            <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed}">
                $("#alertCancelEAecr").dialog("close");
                alertify.success("#{aees_msg['exito']}");
            </h:outputScript>
        </h:panelGroup>
    </h:body>
    </f:view>
</html>
