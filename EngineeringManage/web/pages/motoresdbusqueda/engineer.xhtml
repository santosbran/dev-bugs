        <h:panelGroup id="alertCancelEA" style="display:none;" pt:title="#{gen_msg['delete']}">

            <h:form id="removeCancel">

                <h:panelGrid columns="1" columnClasses="cien-prc center-align" class="cien-prc">
                    <h:outputLabel value="#{aees_msg['deleteitem']}?"/> 
                </h:panelGrid>

                <h:panelGrid columns="2" style="margin:auto;">
                    <h:commandButton class="btn btn-signin" value ="#{gen_msg['acept']}" action="#{tabEsrEaEoBean.cancelarEA()}" >
                        <f:ajax execute="@form" render="onsuccessCancel inputForm68 resultFormEAList butea:cancelea refremeta"/>
                    </h:commandButton>
                    <h:commandButton class="btn btn-signin" value ="#{gen_msg['cancel']}" onclick="$('#alertCancelEA').dialog('close');">
                        <f:ajax execute="@this" render="@this refremeta" />

        <h:panelGroup id="onsuccessCancel">
            <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed}">
                $("#alertCancelEA").dialog("close");
                alertify.success("#{aees_msg['exito']}");
            </h:outputScript>
        </h:panelGroup>
        <script>
            var stateESR = false;
                var stateParams = false;
            
                function calcFormEr() {
                var panel = document.getElementById('form-esr');
                var params = document.getElementById('panel-params');
                       
                if (stateESR &amp;&amp; stateParams) {
                    
               
                    panel.classList.add('md:w-2/4');
                    params.classList.add('pl-2');
                    panel.classList.add('h-1/2');
                    panel.classList.add('mt-2');
                    stateESR = false;
                    stateParams = false;
                } else if (stateESR || stateParams) {
                    
                  
                    var item = document.getElementById('form-esr');
                    var hasClase2 = item.classList.contains( 'lg:w-full' );
                    if(hasClase2){
                         
                        panel.classList.remove('lg:w-full');
                        panel.classList.remove('md:w-full');
                        panel.classList.remove('h-full');
                        panel.classList.remove('mt-0');
                    }
                   
                    /**----------------------------**/
                       
                        
                    panel.classList.add('md:w-4/4');
                    params.classList.remove('pl-2');
                    panel.classList.add('h-1/2');
                    panel.classList.add('mt-2');
                    stateESR = false;
                    stateParams = false;
                } else {
                var panelMedio = document.getElementById('form-esr');
                    var hasClase2 = panelMedio.classList.contains( 'lg:w-full' );
                    if(hasClase2){
                         
                        stateESR = false;
                        stateParams = false;
                    } else {
                         
                        
                        panelMedio.classList.add('lg:w-full');
                        panel.classList.add('md:w-full');
                        panel.classList.add('h-full');
                        panel.classList.add('mt-0');
                        stateESR = false;
                        stateParams = false;
                    }
                   
                    }
                }

                function switchESR(state) {
                var panel = document.getElementById('panel-esr');
                var button = document.getElementById('open-esr');
                stateESR = state;
                if(state) {
                    panel.classList.remove('hidden');
                    button.classList.add('hidden');
                } else {
                    panel.classList.add('hidden');
                    button.classList.remove('hidden');
                }
                calcFormEr()
                }

                function switchParams(state) {
                var panel = document.getElementById('panel-params');
                var button = document.getElementById('open-parameter');
                var panelMedio = document.getElementById('form-esr');
                stateParams = state;
                if (state) {
                    panel.classList.remove('hidden');
                    button.classList.add('hidden');
                    
                } else {
                    panel.classList.add('hidden');
                    button.classList.remove('hidden');
                }
                calcFormEr()
                }

        </script>
                
    </h:body>
