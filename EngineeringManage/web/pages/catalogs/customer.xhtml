<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">

        <h:head>
            <title></title>
            
        </h:head>

        <h:body>
            <div style="padding: 0px 10px">
            <div class="row">
                            <h:panelGroup id="slither17" style="display: none;">
                                <div id="slideDer17" class="menut17" style="display: none;">

                                </div>
                            </h:panelGroup>
                            
                            <div class="c-hamburger c-hamburger--rot is-active"  id="c-hamburger17" >
                                <span>toggle menu</span>
                            </div>
                        </div>
                        <script>
                                 (function() {
                                    "use strict";

                                    var toggles = document.querySelectorAll("#c-hamburger17");

                                    for (var i = toggles.length - 1; i &gt;= 0; i--) {
                                      var toggle = toggles[i];
                                      toggleHandler(toggle);
                                    };

                                    function toggleHandler(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer17').toggle("slow");
                                        
                                      });
                                    }

                                  })();
                                  
                                  /* Events fired on the drag target */
                        function dragStartcus(event) {
                            event.dataTransfer.setData("Text", event.target.id);
                            $("#dropDivcus").addClass("classDragcom");
                            //document.getElementById("demo").innerHTML = "Started to drag the p element";
                        }

                        function dragEndcus(event) {
                            $("#dropDivcus").removeClass("classDragcom");
                        }

                        /* Events fired on the drop target */
                        function allowDropcus(event) {
                            event.preventDefault();
                        }
                        </script>

                <!-- Form Principal -->
                <h:form id="resultcustomer" style="width:100% !important;font-size: 8px;">
                    <h:dataTable id="tblcustomer" class="table table-striped dt-responsive " pt:name="tblcustomer" 
                                 value="#{engCustomerBean.listado}" var="item" style="width: 100% !important">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <h:outputText value="#{item.engId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['description']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['description']}"/>
                            </f:facet>
                            
                            
                           <div id="contenedor#{item.engId}" class="droptargetcus"  ondragover="allowDropcus(event)" style="cursor:pointer;" >
                        <p ondragstart="dragStartcus(event)" ondragend="dragEndcus(event)" style="padding: 0%;" 
                        draggable="true" id="#{item.engId}" >#{item.engName}</p></div>
                        
                        </h:column>
                        
                        
                    </h:dataTable>

                    <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                    <h:outputScript>formatTable('table[name=tblcustomer]','${swtLanguage.language}','#inputcompany','.menut6');</h:outputScript>
                </h:form>
            </div>
        </h:body>

    </f:view>
</html>
