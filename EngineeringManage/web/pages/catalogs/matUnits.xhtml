<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>
            
            
        </h:head>
        <h:body>
            <div style="padding: 0px 10px">
                    <!-- Page Heading -->
                    <div class="row">
                        
                        <div id="slideDer12" class="menut12" style="display: none;">

                        </div>
                        <div class="c-hamburger c-hamburger--rot is-active" id="c-hamburger12">
                            <span>toggle menu</span>
                        </div>
                    </div> 
                    <script>
                                 (function() {
                                    "use strict";

                                    var toggles = document.querySelectorAll("#c-hamburger12");

                                    for (var i = toggles.length - 1; i >= 0; i--) {
                                      var toggle = toggles[i];
                                      toggleHandler(toggle);
                                    };

                                    function toggleHandler(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer12').toggle("slow");
                                        
                                      });
                                    }

                                  })();
                        </script>
                    <h:form id="resultForm63" style="width:100% !important;font-size: 8px;">
                        <h:dataTable id="tblListado63" class="table table-striped dt-responsive" pt:name="tblListado63"  value="#{matUnits.listado}" var="item" style="width:100% !important;">
                            <h:column>
                                <f:facet name="header" >
                                    <h:outputText value="#{gen_msg['code']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText class="ranked-name" value="#{item.uniId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header" >
                                    <h:outputText value="#{aees_msg['unitName']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.uniName}"/>
                            </h:column>
                            
                        </h:dataTable>
                                    
                        <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                        <h:outputScript>formatTable('table[name=tblListado63]','${swtLanguage.language}','#inputModal63','.menut12');</h:outputScript>                        
                    </h:form>  
            </div>
        </h:body>
    </f:view>
</html>
