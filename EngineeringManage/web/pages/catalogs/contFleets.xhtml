<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>
            
        </h:head>
        <h:body>
            <div style="padding: 0px 10px">
                    <!-- Page Heading -->
                    <div class="row" style="display: none;">
                        
                        <div id="slideDer10" class="menut10" style="display: none;">
                                
                            </div>
                            <div class="c-hamburger c-hamburger--rot is-active" id="c-hamburger10" >
                                <span>toggle menu</span>
                            </div>
                    </div>
                    <script>
                                 (function() {
                                    "use strict";

                                    var toggles = document.querySelectorAll("#c-hamburger10");

                                    for (var i = toggles.length - 1; i >= 0; i--) {
                                      var toggle = toggles[i];
                                      toggleHandler(toggle);
                                    };

                                    function toggleHandler(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer10').toggle("slow");
                                        
                                      });
                                    }

                                  })();
                        </script>
                    
                    
                      <script>
                            
                             function dragStartFLT(event) {
                            event.dataTransfer.setData("Text", event.target.id);
                            $("#dropDivFlt").addClass("classDrag");
                       }
                       function dragEndFLT(event) {
                            $("#dropDivFlt").removeClass("classDrag");
                        }

                        /* Events fired on the drop target */
                        function allowDropFLT(event) {     
                            event.preventDefault();
                        }       
                        </script>
                    
                    
                    <h:form id="resultForm60" style="width:100% !important;font-size: 8px;">
                        <h:outputScript library="styleAE" name="js/jquery.js" />
                        <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
                        <h:outputScript library="styleAE" name="js/jquery-ui.js" />
                        <h:outputScript library="styleAE" name="js/datatables.min.js" />
                        <h:outputScript library="styleAE" name="js/framework.js" />
                        <h:outputScript library="jquiAE" name="js/datepicker-es.js" rendered="#{swtLanguage.language eq 'es'}"/> 
                        <h:outputScript library="jquiAE" name="js/datatable-es.js" rendered="#{swtLanguage.language eq 'es'}"/>
                        <h:dataTable id="tblListado60" class="table table-striped dt-responsive " pt:name="tblListado60" value="#{contFleets.listado}" var="item" style="width: 100% !important" >
                            <h:column>
                                <h:panelGroup     >
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                    
                                     <div id="contenedor#{item.codflt}" class="droptargetPRI"  ondragover="allowDropFLT(event)" style="cursor:pointer;">
                        <p ondragstart="dragStartFLT(event)" ondragend="dragEndFLT(event)" style="padding: 0%"
                        draggable="true" id="#{item.codflt}">#{item.codflt}</p></div> 
                        
                                </h:panelGroup>
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['description']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                 <div id="contenedor#{item.codflt}" class="droptargetPRI"  ondragover="allowDropFLT(event)" style="cursor:pointer;">
                        <p ondragstart="dragStartFLT(event)" ondragend="dragEndFLT(event)" style="padding: 0%"
                        draggable="true" id="#{item.codflt}">#{item.description}</p></div> 
                        
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['type']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                
                                 <div id="contenedor#{item.codflt}" class="droptargetPRI"  ondragover="allowDropFLT(event)" style="cursor:pointer;">
                        <p ondragstart="dragStartFLT(event)" ondragend="dragEndFLT(event)" style="padding: 0%"
                        draggable="true" id="#{item.codflt}">#{item.tipo}</p></div> 
                        
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['fltCustomerId']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.customerId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['company']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.company}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['usrInsert']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.usrIns}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['dateIns']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.fechaIns}">
                                    <f:convertDateTime pattern="#{gen_msg['frmtDateConv']}" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['usrUpd']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.usrAct}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['dateUpd']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.fechaAct}">
                                    <f:convertDateTime pattern="#{gen_msg['frmtDateUI']}" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['active']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.activo}"/>
                            </h:column>
                           
                        </h:dataTable>
                        
                        <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                        <h:outputScript>formatTable('table[name=tblListado60]','${swtLanguage.language}','#inputModal60','.menut10');</h:outputScript>
                    </h:form>
            </div>
        </h:body>
    </f:view>
</html>
