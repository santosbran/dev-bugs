        <h:body >
            <h:panelGroup id="scrip">
                    <h:outputScript library="styleAE" name="js/jquery.js" />

                    <h:outputScript library="styleAE" name="js/jquery-ui.js" />
                    <h:outputScript library="styleAE" name="js/datatables.min.js" />
                    <h:outputScript library="styleAE" name="js/framework.js" />
                    <h:outputScript library="jquiAE" name="js/datepicker-es.js" rendered="#{swtLanguage.language eq 'es'}"/> 
                    <h:outputScript library="jquiAE" name="js/datatable-es.js" rendered="#{swtLanguage.language eq 'es'}"/>
                <script type="text/javascript" >
                    
                $(function (){
                var sel =document.getElementById("matrona2:idx").value;
                
                if(sel == 1){
                $("#engHours").show();
                $("#chekEmail").hide();
                $("#EsrRela").hide();
                $("#RepEsr").hide();
                
                }
                else if(sel == 2){
                    $("#chekEmail").hide();
                    $("#RepEsr").hide();
                    $("#engHours").hide();
                    $("#EsrRela").show();
                
                } else if(sel == 3){
                $("#chekEmail").show();
                $("#RepEsr").hide();
                 $("#engHours").hide();
                $("#EsrRela").hide();
                }               
                });
                
                 
                 </script>
                </h:panelGroup>
            <h:form id="matrona2">
                <h:outputScript library="jquiAE" name="js/datepicker-es.js" rendered="#{swtLanguage.language eq 'es'}"/> 
                <h:outputScript library="jquiAE" name="js/datatable-es.js" rendered="#{swtLanguage.language eq 'es'}"/>

                <h:outputScript library="styleAE" name="js/framework.js"/>                
                <h:inputHidden id="idx" value="#{reportesSeguiCheqBean.idx}"/>
            </h:form>
                <div class="text1">#{gen_msg['pm']}&nbsp;&nbsp;></div>
                <div class="text2">#{gen_msg['tl']}&nbsp;&nbsp;></div>
                <div class="text3">#{gen_msg['em']}&nbsp;&nbsp;></div>

                            <div id="collapse2" class="bloque panelAj1" style="display:block;">
                                <h:panelGroup style="width:100% !important;" id="buttos">
                                    <h:panelGrid style="width: 100%" columns="1" columnClasses="ten-prc right-align, forty-prc, ten-prc right-align ,forty-prc">
                                       
                                        <h:form style="align-content: center">
                                            <h:selectOneMenu id="woorder" value="#{reportesSeguiCheqBean.id}" class="selectpicker" pt:data-live-search="true">
                                                <f:selectItems   itemValue="0" itemLabel="--"/>

                                                 <f:ajax execute="@this" render="reports refremeta" />
                                            </h:selectOneMenu>
                                          </h:form> 
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                        <h:form>

                            <h:panelGrid style="width: 100%" columns="2" columnClasses="fifty-prc center-align, fifty-prc center-align">
                                <h:outputLabel value="#{gen_msg['status']}" />
                                <h:outputLabel value="#{gen_msg['status']}" />
                            </h:panelGrid>
                            <h:panelGrid style="width: 100%" columns="4" columnClasses="ten-prc right-align, forty-prc, ten-prc right-align ,forty-prc">
                                <h:outputLabel value="#{aees_msg['AWD']}" for="AWD" />

                                <h:outputLabel value="#{aees_msg['AOP']}" for="AOP" />

                                <h:outputLabel value="#{aees_msg['AWADA']}" for="AWADA" />

                                <h:outputLabel value="#{aees_msg['AMF']}" for="AMF" />

                                <h:outputLabel value="#{aees_msg['PIGDP']}" for="PIGDP" />
                                <h:selectBooleanCheckbox id="PIGDP" value="#{aees_msg['PIGDP']}"/>
                                
                                <h:outputLabel value="#{aees_msg['PRIP']}" for="Prip"/>

                                <h:outputLabel value="#{aees_msg['IP']}" for="IP" />

                                <h:outputLabel value="#{aees_msg['FDP']}" for="FDP" />
                                <h:selectBooleanCheckbox id="FDP" value="#{aees_msg['FDP']}"/>
                                
                                <h:selectBooleanCheckbox id="NFEAR" value="#{aees_msg['NFEAR']}"/>
                                <h:outputLabel value="#{aees_msg['NFEAR']}" for="NFEAR" />
                            </h:panelGrid>

                            
                        </h:form>
                        
                                    <h:form id="reports">
                            <h:outputText id="uno" value="#{reportesSeguiCheqBean.id}" style="align-content: center"/>
                            <h:panelGrid columns="6" style="margin:auto;">
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['repEsr']}" action="#{reportesSeguiCheqBean.llenarESR()}" pt:target="_blank" />
                                
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['repEsrHist']}" action="#{reportesSeguiCheqBean.llenarHistorico()}">
                                    
                                </h:commandButton>
                          
                                <h:commandButton class="btn btn-signin" value="#{aees_msg['engHours']}">
                                     <f:actionListener binding="#{reportesSeguiCheqBean.limpiar2(1)}"/>
                                     <f:ajax execute="@this" listener="#{engHorasIngBean.redireccionar2}" render="collapse3 engHours resultForm scrip matrona2 refremeta" />
                                     
                                </h:commandButton> 
                                
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['viewemail']}">
                                  <f:actionListener binding="#{reportesSeguiCheqBean.limpiar2(3)}"/>
                                <f:ajax execute="@this" listener="#{emailEnBean.somere()}" render="collapse3 chekEmail inputForm scrip matrona2 refremeta" />
                                </h:commandButton>
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['repintern']}" action="#{reportesSeguiCheqBean.llenarCI()}">
                                   
                                </h:commandButton>
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['repesrre']}" >

                                    <f:ajax execute="@this" listener="#{reportesSeguiCheqBean.esrelacionada()}" render="matrona2 collapse3 EsrRela resultForm66 scrip refremeta" />
                                </h:commandButton>

                        <article>
                            <div id="close-bt3">
                                                
                                <div class="image"><a href="#collapse3" class="nav-toggle" onclick="toogle(2);"><h:graphicImage library="styleAE" class="closepanel" name="img/menu/Maximize-Minimize-01.png" /></a></div></div>
                            <div id="collapse3"  class="bloque panelAj2" style="display:block; height: 732px; overflow-y: auto;">

                         <aside id="das" style="display:none" class="hidden-xs">
                             <div id="close-bt4">#{gen_msg['parameter']}<div class="image" ><a href="#collapse4" class="nav-toggle" ><h:graphicImage id="tog" library="styleAE" class="closepanel" name="img/menu/Maximize-Minimize-01.png" /></a></div></div>
                             <div id="collapse4" class="bloque panelAj3" style="display:block;height: 730px;"></div>
                             
                         </aside>
                    </div>
                    
                
                
                <div style="float: right;bottom: 0;">
                        <h:graphicImage library="styleAE" name="img/main/AddButton-01.png" onclick="addmenuslow();"/>
