<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title> <!-- Nombre de la página - aplicación -->
            
            <style type="text/css">
                .panel {
                    border-color: #ddd!important;
                }
                .span5 {
                    width: 100%!important;
                }
                .singleBar {
                    width: 3.7%!important;
                    float: left;
                    /* margin-left: 0.5%; */
                    margin-right: 0.5%!important;
                }
                .texto-vertical-1 {
                    writing-mode: vertical-lr;
                    transform: rotate(-145deg);
                    top: -50px;
                }
            </style>
        </h:head>
        <h:body>

            <div id='main'>
                
                 
                
                
                
                <h:form id="resultForm1470" style="width: 96% !important; margin: auto;">                      
                        
                        <h:inputHidden id="llevavalores" value="#{engHorasIngBean.listadoId}" > </h:inputHidden>
                        
                        <h:dataTable  id="tblListado4560" class="table table-striped dt-responsive nowrap"  pt:name="tblListado4560" value="#{graficas.cargrafica}" var="item" style="width:100% !important;">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['cus']}"/>
                                </f:facet>
                                <f:facet name="footer">
                                    <h:outputText value="#{gen['cus']}"/>
                                </f:facet>
                                <h:outputText value="#{item.engId}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['esrNo']}"/>
                                </f:facet>
                                <f:facet name="footer">
                                    <h:outputText value="#{aees_msg['esrNo']}"/>
                                </f:facet>
                                <h:outputText value="#{item.counT}"/>
                            </h:column> 
                        </h:dataTable>
                        <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                        
                        <h:outputScript>formatTable('table[name=tblListado4560]','${swtLanguage.language}','#inputModal66','.menut8');</h:outputScript>
                    </h:form>
                
                            
            </div>
		
		
                
                  
        </h:body>
    </f:view>
</html>
