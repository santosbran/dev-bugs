function cargareventssup(data) {
	var spinnerevents = document.getElementById("spinnerhms");
	var statuseve = data.status;
	if (statuseve === "begin" ) {
                $("#esr").hide();
                
		spinnerevents.style.display = "block";
	} else { 
		
		spinnerevents.style.display = "none";
		if(statuseve === "success"){
                    $("#esr").show();
		}else{
                    $("#esr").hide();
		}		
	}
}

                    $(function (){
                        var sel = document.getElementById("matrona:idorder").value;
                        if (sel == 1) {
                            $("#eo").hide();
                            $("#ea").show();
                            $("#esr").hide();
                            $("#docea").hide();
                            $("#butesr").hide();
                        }
                        else if (sel == 2) {
                            $("#eo").hide();
                            $("#ea").hide();
                            $("#esr").show();
                            $("#docea").hide();
                            $("#viewReportes").hide();
                            $("#butesr").show();
                            $("#EsrRep").hide();
                        } else if (sel == 3) {
                            $("#eo").show();
                            $("#ea").hide();
                            $("#esr").hide();
                            $("#docea").hide();
                        } else if (sel == 4) {
                            $("#eo").hide();
                            $("#ea").hide();
                            $("#esr").hide();
                            $("#docea").show();
                        } else if (sel == 5){
                            $("#eo").hide();
                            $("#ea").hide();
                            $("#esr").hide();
                            $("#docea").hide();
                        }else if (sel == 10){
                            $("#eo").hide();
                            $("#ea").hide();
                            $("#esr").hide();
                            $("#docea").hide();
                            $("#butesr").hide();
                            $("#EsrRep").show();
                            $("#viewReportes").show();
                        }
                    });

                        <f:ajax render="igrafica refremeta" />
                    </h:commandButton>
                </h:form>
            </div>
            
            <div id="homeMotores" class="h-full" style="display: none;">
                 <h:panelGroup id="iMotors">
                     <iframe title="" name="MotorsFrame" id="MotorsFrame" class="h-full w-full pt-16"
                        src="/EngineeringManage/pages/motoresdbusqueda/homeMotores.xhtml" />
                </h:panelGroup>  
                <h:form id="formMotors" style="display: none;">
                    <h:commandButton id="btnMotors">
                        <f:ajax render="iMotors refremeta"/>
                    </h:commandButton>
                </h:form>
            </div>
            <div id="spinnerGraphics" class="dimensionesSpinner absolute" style="display: none;" >
                <div id="loader-wrapper" class="loadingif">
                    <div id="loader">
                    </div>
                    <div id="content">
                        <h3>#{gen_msg['loading']}</h3>
                    </div>
                </div>
            </div>
            
            <!-- Modal de Tracking desde la vista de la ESR -->
            <h:panelGroup id="modTracking" style="display:none;" class="modalhe">            
                <h:form id="modTracingForm" style="display: none">                                 
                    <h:panelGrid columns="1" style="margin:auto;">                        
                        <h:commandButton id="btndescartarModal" class="btn btn-signin" value ="#{gen_msg['desc']}" >
                            <f:ajax execute="@this" render="ondescarTabTracking resultadosTracking panalTrakingframe refremeta"/>
                        </h:commandButton>
                        <h:commandButton id="btnsuseModal" class="btn btn-signin" value ="#{gen_msg['add']}">
                            <f:ajax execute="@this" render="onTabTracking fmTrackingTabNw sliTracking resultadosTracking panalTrakingframe refremeta"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
            <h:panelGroup id="onTabTracking">
                <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed}">
                    alertify.success("#{aees_msg['exito']}");
                </h:outputScript>
            </h:panelGroup>
            <h:panelGroup id="ondescarTabTracking">
                <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed}">
                    alertify.custom = alertify.extend("custom");
                    alertify.custom("#{aees_msg['descardoperation']}");
                </h:outputScript>
            </h:panelGroup>
            
            <!-- Modal de Disposition desde la vista de la ESR -->
            <h:panelGroup id="modDisposition" style="display:none;" class="modalhe" > 
                <div id="insDisposition" class="scroll estiloFormDispositionmodalIng">
                    <ui:insert name="newContent">
                        
                    </ui:insert>
                </div>

                <h:form id="modDispositionForm">
                    <div class="divBotonesmodalTablas">
                        <div class="col-md-4 col-sm-4 col-xs-4 col-lg-4">
                            <h:commandButton class="btn btn-signin" value ="#{gen_msg['cancel']}" onclick="cerrar();">
                                <f:ajax execute="@this" render="onsuccess159eng @form  scrip refremeta" />
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </h:panelGroup>
            <h:panelGroup id="onsuccess159eng">
                <script>
                    function cerrar(){
                        $("#modDisposition").dialog("close");
                    }
                </script>
            </h:panelGroup>
            
            
        </h:body>
    </f:view>
</html>
