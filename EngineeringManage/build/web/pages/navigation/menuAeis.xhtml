            function xover(img) {
                var im = "" + img.id + "";
                var i = im.substring(3, 4);
                $("#img" + i).hide();
                $("#img2" + i).show();

            }
            function xout(img) {
                var im = "" + img.id + "";
                var i = im.substring(3, 4);
                $("#img" + i).show();
                $("#img2" + i).hide();

            }
            function optionESR(esr) {
                if (esr === "img22") { //busquedas
                    $("#supervisor").hide();
                    $("#engineer").hide();
                    $('#engineerTools').hide();
                    $("#tabTackingESRNew").hide();

                    $("#homeMotores").show();
                    $("#checks").hide();
                    $("#graphics").hide();
                    $("#addBtn").hide();
                    $("#divengTabEsrNWS").hide();
                    $("#customerFilters").hide();
                    $("#dashNavigationHangares").hide();
                    $("#newDispositionEng").hide();
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $('#frEngHours').hide();
                } else if (esr == "img20") { //ESR
                    $("#supervisor").show();

                    $("#tabTackingESRNew").hide();
                    $("#homeMotores").hide();
                    $("#checks").hide();
                    $("#graphics").hide();
                    $("#divengTabEsrNWS").hide();
                    window.switchSpaceNav();
                    $("#customerFilters").hide();
                    $("#dashNavigationHangares").hide();
                    $("#newDispositionEng").hide();
                    $("#inputForm70\\:clean2").trigger("click");
                    $("#botonesOcultosDASH\\:idAirCraftButton232").trigger("click");

                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $('#frEngHours').hide();
                    $("#menuDhashBordx2").removeClass("btnNone");

                    menuESR();
                    console.log("img20");
                } else if (esr === "img23") { //Grafica
                    $("#supervisor").hide();
                    $("#engineer").hide();
                    $('#engineerTools').hide();
                    $("#tabTackingESRNew").hide();
                    $("#newDispositionEng").hide();
                    $("#homeMotores").hide();
                    $("#checks").hide();
                    //$("#formGrafica\\:btnGrafica").trigger("click");
                    $("#graphics").show();
                    $("#addBtn").hide();
                    $("#divengTabEsrNWS").hide();
                    window.switchSpaceNav();
                    $("#customerFilters").hide();
                    $("#dashNavigationHangares").hide();
                    $("#newDispositionEng").hide();
                    //agregados
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $('#frEngHours').hide();
                } else if (esr === "img21") { //Chequeos
                    $("#supervisor").hide();
                    $("#engineer").hide();
                    $('#engineerTools').hide();
                    $("#tabTackingESRNew").hide();
                    $("#newDispositionEng").hide();
                    $("#homeMotores").hide();
                    $("#checks").show();
                    $("#formCheckH\\:btnChecks").trigger("click");
                    $("#graphics").hide();
                    $("#addBtn").hide();
                    $("#divengTabEsrNWS").hide();
                    window.switchSpaceNav();
                    $("#customerFilters").hide();
                    $("#dashNavigationHangares").hide();
                    $("#newDispositionEng").hide();
                    //agregados 
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $('#frEngHours').hide();
                } else if (esr === "opEngHours") {
                    $("#supervisor").hide();
                    $("#engineer").hide();
                    $("#tabTackingESRNew").hide();
                    $("#newDispositionEng").hide();
                    $("#homeMotores").hide();
                    $("#checks").hide();
                    //$("#formCheckH\\:btnChecks").trigger("click");
                    $("#graphics").hide();
                    $("#addBtn").hide();
                    $("#divengTabEsrNWS").hide();
                    $("#customerFilters").hide();
                    $("#dashNavigationHangares").hide();
                    $("#newDispositionEng").hide();
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $('#frEngHours').show();
                }


            }

    <script>
        //            funcion para a?adir espacio para el boton de regresar
        window.switchSpaceNav = function () {
            if (validateStyle()) {
                var nav = document.getElementById('nav-aeis');
                nav.classList.add('pl-nav-with-back');
            } else {
                var nav = document.getElementById('nav-aeis');
                nav.classList.remove('pl-nav-with-back');
            }
        }

        function validateStyle() {
            var state = false;
            if (document.getElementById('divengTabEsrNWS')) {
                if (document.getElementById('divengTabEsrNWS').style.display !== 'none') {
                    state = true;
                }
            }
            if (document.getElementById('eaForm')) {
                if (document.getElementById('eaForm').style.display !== 'none') {
                    state = true;
                }
            }
            if (document.getElementById('otherDocESR')) {
                if (document.getElementById('otherDocESR').style.display !== 'none') {
                    state = true;
                }
            }
            if (document.getElementById('engineer')) {
                if (document.getElementById('engineer').style.display !== 'none') {
                    state = true;
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                }
            }
            if (document.getElementById('dashNavigationHangares')) {
                if (document.getElementById('dashNavigationHangares').style.display !== 'none') {
                    state = true;
                }
            }
            if (document.getElementById('tabTackingESRNew')) {
                if (document.getElementById('tabTackingESRNew').style.display !== 'none') {
                    state = true;
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                }
            }
            if (document.getElementById('newDispositionEng')) {
                if (document.getElementById('newDispositionEng').style.display !== 'none') {
                    state = true;
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                    $("#otherDocESR").hide();
                    $("#eaForm").hide();
                    $('#docea').hide();
                }
            }
            return  state;
        }
    </script>
