<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title> <!-- Nombre de la página - aplicación -->
           
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.theme.css"/>
            <h:outputStylesheet library="styleAE" name="css/main-styles.css"/>
            <h:outputStylesheet library="styleAE" name="font-awesome/css/font-awesome.min.css"/>
            <h:outputScript library="styleAE" name="js/jquery.js" />
            <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
            <h:outputScript library="styleAE" name="js/jquery-ui.js" />
            <h:outputScript library="styleAE" name="js/datatables.min.js" />
            <h:outputScript library="styleAE" name="js/framework.js" />
            <h:outputScript library="jquiAE" name="js/datepicker-es.js" rendered="#{swtLanguage.language eq 'es'}"/> 
            <h:outputScript library="jquiAE" name="js/datatable-es.js" rendered="#{swtLanguage.language eq 'es'}"/>
             <h:outputStylesheet library="styleAE" name="css/bootstrap.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/sign-styles.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.css"/>


        </h:head>
        <h:body>

            <div id="page-wrapper">
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12" >

                            <h1 class="page-header" style="color: red;">
                                #{gen_msg['rsc']}

                            </h1>
                        </div>
                    </div>
                    <h2 style="text-align: center"><h:outputText id="uno" value="#{reportesSeguiCheqBean.id}"/></h2>
                    <!--Modal Solicitud de Informacion -->
                    <h:panelGroup style="width:100% !important;" id="buttos">
                        <h:form>
                            <h:panelGrid columns="2" style="margin:auto;">
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['vieworkorder']}" action="#{engHorasIngBean.redireccionar2}">
                                    <f:ajax />
                                    <f:param name="id" value="#{reportesSeguiCheqBean.id}"/>
                                </h:commandButton> 
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['addesr']}" />
                                <h:commandButton class="btn btn-signin" value="#{aees_msg['engHours']}" />
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['viewemail']}" onclick="#{reportesSeguiCheqBean.llenadoDeTabla()}"/>
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['repintern']}" action="#{reportesSeguiCheqBean.llenarCI()}">
                                    <f:ajax/>          
                                    <f:param name="id" value="#{reportesSeguiCheqBean.id}"/>
                                </h:commandButton>
                                <h:commandButton class="btn btn-signin" value="#{gen_msg['repesrre']}" action="#{reportesSeguiCheqBean.esrelacionada()}"/>
                            </h:panelGrid>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:form>

                            <h:panelGrid style="width: 100%" columns="2" columnClasses="fifty-prc center-align, fifty-prc center-align">
                                <h:outputLabel value="#{gen_msg['status']}" />
                                <h:outputLabel value="#{gen_msg['status']}" />
                            </h:panelGrid>
                            <h:panelGrid style="width: 100%" columns="4" columnClasses="ten-prc right-align, forty-prc, ten-prc right-align ,forty-prc">

                                <h:selectBooleanCheckbox id="AWD" value="#{aees_msg['AWD']}"/>
                                <h:outputLabel value="#{aees_msg['AWD']}" for="AWD" />
                                
                                
                                <h:outputLabel value="#{aees_msg['AOP']}" for="AOP" />
                                <h:selectBooleanCheckbox id="AOP" value="#{aees_msg['AOP']}"/>

                                <h:outputLabel value="#{aees_msg['ACD']}" for="ACD" />
                                <h:selectBooleanCheckbox id="ACD" value="#{aees_msg['ACD']}"/>
                                
                                <h:selectBooleanCheckbox id="ACP" value="#{aees_msg['ACP']}"/>
                                <h:outputLabel value="#{aees_msg['ACP']}" for="ACP" />
                                
                                
                                <h:outputLabel value="#{aees_msg['AWADA']}" for="AWADA" />
                                <h:selectBooleanCheckbox id="AWADA" value="#{aees_msg['AWADA']}"/>
                                
                                <h:outputLabel value="#{aees_msg['AMF']}" for="AMF" />
                                <h:selectBooleanCheckbox id="AMF" value="#{aees_msg['AMF']}"/>
                                
                                <h:selectBooleanCheckbox id="PIGDP" value="#{aees_msg['PIGDP']}"/>
                                <h:outputLabel value="#{aees_msg['PIGDP']}" for="PIGDP" />
                                
                                
                                <h:outputLabel value="#{aees_msg['PRIP']}" for="Prip"/>
                                <h:selectBooleanCheckbox id="Prip" value="#{aees_msg['PRIP']}"/>
                                
                                <h:selectBooleanCheckbox id="IP" value="#{aees_msg['IP']}"/>
                                <h:outputLabel value="#{aees_msg['IP']}" for="IP" />
                               
                                
                                <h:outputLabel value="#{aees_msg['FPP']}" for="FPP" />
                                <h:selectBooleanCheckbox id="FPP" value="#{aees_msg['FPP']}"/>
                                
                                <h:outputLabel value="#{aees_msg['FDP']}" for="FDP" />
                                <h:selectBooleanCheckbox id="FDP" value="#{aees_msg['FDP']}"/>
                                
                                <h:selectBooleanCheckbox id="NFEAR" value="#{aees_msg['NFEAR']}"/>
                                <h:outputLabel value="#{aees_msg['NFEAR']}" for="NFEAR" />
                            </h:panelGrid>

                            <h:panelGrid style="margin: auto;"  columns="2" >
                                <h:commandButton class="btn btn-signint" value="#{gen_msg['repEsr']}" action="#{reportesSeguiCheqBean.llenarESR()}">
                                    <f:ajax/>          
                                    <f:param name="id" value="#{reportesSeguiCheqBean.id}"/>
                                </h:commandButton>
                                <h:commandButton class="btn btn-signint" value="#{gen_msg['repEsrHist']}" action="#{reportesSeguiCheqBean.llenarHistorico()}">
                                    <f:ajax/>          
                                    <f:param name="id" value="#{reportesSeguiCheqBean.id}"/>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </h:panelGroup>



                    <h:form id="resultForm4" style="width:100% !important;">
                        <h:dataTable id="tblListado4" class="table table-striped dt-responsive nowrap" pt:name="tblListado4" value="#{reportesSeguiCheqBean.aux}" var="item" style="width: 100% !important">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['mod']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{gen_msg['mod']}"/>
                                </f:facet>
                                <h:outputText value=""/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['aniotk']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{gen_msg['aniotk']}"/>
                                </f:facet>
                                <h:outputText value="#{item.anyo}"/>


                            </h:column> 

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['coretk']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{gen_msg['coretk']}"/>
                                </f:facet>
                                <h:outputText value="#{item.correlativo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['esrNo']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{aees_msg['esrNo']}"/>
                                </f:facet>
                                <h:outputText value="#{item.esr}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['esrDescription']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{aees_msg['esrDescription']}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['date']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{gen_msg['date']}"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['reving']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{gen_msg['reving']}"/>
                                </f:facet>
                                <h:outputText value="#{item.revision}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['anex']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{gen_msg['anex']}"/>
                                </f:facet>

                                <h:commandLink value="#{gen_msg['genUpdate']}"/>
                                <h:commandLink value="#{gen_msg['vieweo']}"/>
                                <h:commandLink value="#{gen_msg['viewea']}"/>

                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['status']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                    <h:outputText value="#{gen_msg['status']}"/>
                                </f:facet>
                                <h:outputText value="#{item.estados}"/>
                            </h:column>

                        </h:dataTable>

                        <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                        <h:outputScript>formatTable('table[name=tblListado4]','${swtLanguage.language}','#inputModal4','.menut4');</h:outputScript>
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
