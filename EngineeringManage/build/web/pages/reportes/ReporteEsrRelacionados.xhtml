<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>
            
            <h:outputScript library="styleAE" name="js/jquery.js" />
            <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
            <h:outputScript library="styleAE" name="js/jquery-ui.js" />
            <h:outputScript library="styleAE" name="js/datatables.min.js" />
            <h:outputScript library="styleAE" name="js/framework.js"/>
            <h:outputScript library="jquiAE" name="js/datepicker-es.js" rendered="#{swtLanguage.language eq 'es'}"/> 
            <h:outputScript library="jquiAE" name="js/datatable-es.js" rendered="#{swtLanguage.language eq 'es'}"/>
            <h:outputScript library="styleAE" name="js/table-slow.js" />
            <h:outputScript library="styleAE" name="js/funcionesJS.js"/>
            <h:outputScript library="styleAE" name="js/funcionessinnombre.js"/>
            <h:outputStylesheet library="styleAE" name="css/estilos.css"/>
            <h:outputStylesheet library="styleAE" name="css/estilos2.css"/>
            <h:outputStylesheet library="styleAE" name="css/bootstrap.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/sign-styles.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.theme.css"/>
            <h:outputStylesheet library="styleAE" name="css/main-styles.css"/>
            <h:outputStylesheet library="styleAE" name="font-awesome/css/font-awesome.min.css"/>
            <style>         
             
                table.dataTable.dtr-inline.collapsed>tbody>tr.parent>td:first-child:before, table.dataTable.dtr-inline.collapsed>tbody>tr.parent>th:first-child:before {
                    content: '-';
                    background-color: #e5412d !important; /* #bf1e2d;*/
                }
                table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child:before, table.dataTable.dtr-inline.collapsed>tbody>tr>th:first-child:before {
                    top: 8px;
                    left: 6px;
                    height: 18px !important;
                    width: 19px !important;
                    display: block;
                    position: absolute !important;
                    color: white;
                    border: hidden !important; 
                    border-radius: 16px !important;
                    box-shadow: 0 0 3px #444;
                    box-sizing: content-box;
                    text-align: left;
                    font-family: 'Courier New', Courier, monospace;
                    font-size: 1.1em !important;
                    text-indent: 5px !important; 
                    line-height: 19px !important; 
                    content: '+';
                    background-color: darkcyan !important;/*#55a106 !important; #003f72;*/
                    font-weight: 400 !important;
                    margin-top: -3px !important;
                }
                table.dataTable tbody th, table.dataTable tbody td {
                    padding-top: 1% !important;
                    text-align: justify !important;
                    padding-bottom: 1%;

                }         
            </style>
        </h:head>
        <h:body>
            <h:panelGroup id="scrippp">
                <h:outputScript library="styleAE" name="js/jquery.js" />
                <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
                <h:outputScript library="styleAE" name="js/jquery-ui.js" />
                <h:outputScript library="styleAE" name="js/datatables.min.js" />
                <h:outputScript library="styleAE" name="js/framework.js" />
                <h:outputScript library="jquiAE" name="js/datepicker-es.js" rendered="#{swtLanguage.language eq 'es'}"/> 
                <h:outputScript library="jquiAE" name="js/datatable-es.js" rendered="#{swtLanguage.language eq 'es'}"/>
                <h:outputStylesheet library="styleAE" name="css/bootstrap-select.css"/>
                <h:outputScript library="styleAE" name="js/bootstrap-select.js" />
            </h:panelGroup> 
            <div class="divprincipalESRelacionado">
                        <!-- Page Heading -->
                        <div class="row" style="display: none;">
                            <h:panelGroup id="slitheresr" >
                                <div id="slideDer8" class="menut8" style="display: none;">

                                </div>
                            </h:panelGroup>
                            
                            <div class="c-hamburger c-hamburger--rot is-active" id="c-hamburger8">
                                <span>toggle menu</span>
                            </div>
                        </div>                 
                         <script>
                                 (function() {
                                    "use strict";

                                    var toggle = document.querySelectorAll("#c-hamburger8");

                                    for (var counter = toggle.length - 1; counter >= 0; counter--) {
                                      var toggle = toggle[counter];
                                      toggleController(toggle);
                                    };

                                    function toggleController(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer8').toggle("slow");
                                        
                                      });
                                    }

                                  })();
                        </script>
                        <h:form class="formuExcelRepoESR">
                        <!-- btn-signin imageExcel btn-excel-ing  value="{gen_msg['genexcel']}"-->
                            <h:commandButton id="generarExelRep" value="" class="imageExcel-circle btn-export-circle btn" 
                                             action="#{reportesSeguiCheqBean.excelReportEsrelacionado()}" title="#{gen_msg['genexcel']}"/>
                               
                        </h:form>
                        <h:form id="resultForm660" class="estiloresultForm660">
                            <h:dataTable id="tblListado660" class="table table-striped dt-responsive nowrap" pt:name="tblListado660" value="#{reportesSeguiCheqBean.list}" var="item" style="width:100% !important;">
                                <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{gen_msg['aniotk']}"/>
                                        </f:facet>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{gen_msg['aniotk']}"/>
                                        </f:facet>
                                        <h:outputText  value="#{item.anyotk}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['coretk']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['coretk']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.corretk}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['noesr']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['noesr']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numESR}"/>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['desesr']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['desesr']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descripcionESR}"/>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['date']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['date']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}"/>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['engDisposition']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{aees_msg['engDisposition']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.disposicion}"/>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['reving']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['reving']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ingrevision}"/>
                                </h:column>
                            </h:dataTable>
                            
                            <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                            <h:outputScript>formatTable('table[name=tblListado660]','${swtLanguage.language}','#inputModal66','.menut8');</h:outputScript>
                        </h:form>
                
            </div>
        </h:body>
    </f:view>
</html>
