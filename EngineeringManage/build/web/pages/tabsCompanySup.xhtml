    <h:body>
        <div class="hecien">           
            
                <!-- Panel izquiedo ESR de la vista de las ESR de los supervisores de ingenieria -->
                
            <div class="ingclas fondoSection dimensionespanelESRsuper">
                <h:panelGroup id="resultabtodosComp">
                    <section class="ac-container">
                        <h:panelGroup id="panelTODOS">
                            <c:forEach  items="#{ingenierBean.taskList}" var="item" >

                                    <label  for="ac-#{item.esr}TODOS" class="label">

                                            <div style="    float: left;display: inline;width: 80%">
                                                <span>#{item.woorder}</span><br/><br/>
                                                <strong><span>#{item.reqRegistry}</span></strong>
                                            </div>
                                            <h:panelGroup rendered="#{tabEsrEaEoBean.verFecha(item.reqFechaIns) eq 1}">
                                                <div class="imgico" rendered="true"><span class="badge label-success span-success">O</span></div>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{tabEsrEaEoBean.verFecha(item.reqFechaIns) eq 2}">
                                                <div class="imgico" rendered="true"><span class="badge label-warning span-warning">O</span></div>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{tabEsrEaEoBean.verFecha(item.reqFechaIns) eq 3}">
                                                <div class="imgico" rendered="true"><span class="badge label-danger span-danger">O</span></div>
