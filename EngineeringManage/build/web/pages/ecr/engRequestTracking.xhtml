            function functionRT(div, availableTags,extractLast){
            $j( div )
               // don't navigate away from the field on tab when selecting an item
               .on( "keydown", function( event ) {
                 if ( event.keyCode === $j.ui.keyCode.TAB &amp;&amp;
                     $j( this ).autocomplete( "instance" ).menu.active ) {
                   event.preventDefault();
                 }
               })
               .autocomplete({
                 minLength: 0,
                 source: function( request, response ) {
                   // delegate back to autocomplete, but extract the last term
                   response( $j.ui.autocomplete.filter(
                     availableTags, extractLast( request.term ) ) );
                 },
                 focus: function() {
                   // prevent value inserted on focus
                   return false;
                 },
                 select: function( event, ui ) {
                   var terms = split(this.value);
                   // remove the current input
                   terms.pop();
                   // add the selected item
                   terms.push( ui.item.value );
                   // add placeholder to get the comma-and-space at the end
                   terms.push( "" );
                   this.value = terms.join( "," );
                   return false;
                 }
                 
               });
              }
              function split( val ) {
                    return val.split( /,\s*/ );
                }
                
                $j(document).ready(function (){
                     $("#inputFormtra\\:btnSend" ).attr("disabled");
                });
                function disablx(){
                    $("#inputFormtra\\:btnSend" ).removeAttr("disabled");
                }
                 function cargareventsFormTrackingNEW(data) {
                    var spinnerevents = document.getElementById("spinnerTrackingECR");
                    var statuseve = data.status;
                    if (statuseve === "begin" ) { 
                            $("#inputFormtra").hide();                            
                            spinnerevents.style.display = "block";
                    } else { 
                            spinnerevents.style.display = "none";
                            if(statuseve === "success"){
                               $("#inputFormtra").show(); 
                            }		
                    }
                }
            </script>

                    <h:commandButton  style="#{RequestTracking.pointer} width:100%" id="btnSendECR" class="btn btn-signin" value ="#{gen_msg['send']}" action="#{RequestTracking.sendMail()}" disabled="#{RequestTracking.elemento.resId != null ? true :false}" >
                        <f:ajax execute="@form" render="@form onErrorMailECR onsuccesstra " onevent="cargareventsFormTrackingNEW"/>
                    </h:commandButton> 
                    <h:commandButton style="#{RequestTracking.pointer}width:100%"  class="btn btn-signin" value ="#{gen_msg['genAdd']}  #{gen_msg['new']}" action="#{RequestTracking.resetDisable()}" >
                        <f:ajax execute="@this"   render="ondescartra @form inputFormtra"/>
                    </h:commandButton>
                    
                    <h:commandButton id="btnUpdate" style="#{RequestTracking.display} width: 100%"  class="btn btn-signin" value ="#{gen_msg['genUpdate']}" action="#{RequestTracking.updateMsj()}" disabled="#{RequestTracking.elemento.resCorrECR > 0 ? false :true}" >
                              <f:ajax execute="@form" render="@form onErrorMailECR onsuccesstra " onevent="cargareventsFormTrackingNEW"/>
                    </h:commandButton>
                </h:panelGrid>   
            </h:column>
        </h:panelGrid> 
        </h:form>

        <h:panelGroup id="onsuccesstra">
            <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed and RequestTracking.errorFile ne 1}">
                susesModalTrac();
            </h:outputScript>
        </h:panelGroup> 
        <h:panelGroup id="ondescartra">
            <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed}">                           
                descModalTrac();
            </h:outputScript>
        </h:panelGroup>
        <h:panelGroup id="onErrorMailECR">
            <h:outputScript rendered="#{facesContext.postback and facesContext.validationFailed and !RequestTracking.errorMail}">                           
                susesModalTracError();
            </h:outputScript>
        </h:panelGroup>
                        
        </h:body>
    </f:view>
</html>
