<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view locale="#{swtLanguage.locale}" >
        <h:head>
            <title></title>
            <h:outputStylesheet library="styleAE" name="css/bootstrap.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/main-styles.css"/>
            <h:outputStylesheet library="styleAE" name="css/sign-styles.css"/>
            <h:outputStylesheet library="styleAE" name="font-awesome/css/font-awesome.min.css"/>
            <h:outputScript library="styleAE" name="js/jquery.js" />
            <h:outputScript library="styleAE" name="js/jquery-ui.js" />
            <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
            <h:outputStylesheet library="styleAE" name="polaris/css/Font-GalaxiePolarisV2.css"/>
            <h:outputScript library="styleAE" name="js/table-slow.js" />
            <h:outputScript library="styleAE" name="js/menu-slow.js" />
            <h:outputStylesheet library="styleAE" name="css/estilos.css"/>
            <h:outputScript library="jquiAE" name="js/datatable-es.js" rendered="#{swtLanguage.language eq 'es'}"/>
            <h:outputStylesheet library="styleAE" name="css/estilos2.css"/>
             <h:outputScript library="styleAE" name="js/funcionesJS.js"/>
             <h:outputScript library="styleAE" name="js/funcionessinnombre.js"/>
        </h:head>
        <h:body class="main" onload="javascript:frame('container','navigation/home.xhtml')">
            
            <ui:include src="includes/navigation.xhtml"/>
            <iframe name="container" id="container" class="iframe-wh" title="container" />
            <h:form id="formframe">
                
                    <h:inputHidden id="urlframe"/>
                    <div class="headerimg">
                        <h:graphicImage library="styleAE" name="img/main/Menu.png" onclick="menuslow();" class="ninety-prc img-responsive opacitybtn"/> 
                    </div>
                    
                    <div class="icologin" style="background: transparent">
                        <h:commandLink action="#{Login.logout()}"><h:graphicImage library="styleAE" name="img/main/TopButton-05.png" class="img-responsive hidden-xs ninety-prc"/></h:commandLink> 
                    </div>
                    <div class="menun" id="menun" style="display: none">
                        <ui:include src="/pages/navigation/menuNavigation.xhtml"/>
                    </div>
                
            </h:form>
            <div class="lineaabajo">
                <h:graphicImage library="styleAE" name="img/main/BottomLine-01.png" style="width: 100%;"/>
            </div>
           
        </h:body>
    </f:view>
</html>
