<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>
           
        </h:head>
        <h:body>
            <div style="padding: 0px 30px">
                        <!-- Page Heading -->
                        <div class="row" style="display: none;">
                            
                            <div id="slideDer15" class="menut15" style="display: none;">
                                
                            </div>
                            <div class="c-hamburger c-hamburger--rot is-active" id="c-hamburger15">
                                <span>toggle menu</span>
                            </div>
                        </div>                
                         <script>
                                 (function() {
                                    "use strict";

                                    var toggles = document.querySelectorAll("#c-hamburger15");

                                    for (var i = toggles.length - 1; i &gt;= 0; i--) {
                                      var toggle = toggles[i];
                                      toggleHandler(toggle);
                                    };

                                    function toggleHandler(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer15').toggle("slow");
                                        
                                      });
                                    }

                                  })();
                                    
                                  /* Events fired on the drag target */
                        function dragStartchk(event) {
                            event.dataTransfer.setData("Text", event.target.id);
                            $("#dropDivchk").addClass("classDragcom");
                            //document.getElementById("demo").innerHTML = "Started to drag the p element";
                        }

                        function dragEndchk(event) {
                            $("#dropDivchk").removeClass("classDragcom");
                        }

                        /* Events fired on the drop target */
                        function allowDropchk(event) {
                            event.preventDefault();
                        }
                        </script>                      
                        <h:form id="resultcont" style="width:100% !important;font-size: 8px;">
                            <h:dataTable id="tblListadocont" class="table table-striped dt-responsive " pt:name="tblListadocont" value="#{workOrderBean.listado}" var="item" style="width:100% !important;">
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['workOrder']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{aees_msg['workOrder']}"/>
                                    </f:facet>

                                    <div id="contenedor#{item.contCheckId}" class="droptargetchk"  ondragover="allowDropchk(event)" style="cursor:pointer;">
                                        <p ondragstart="dragStartchk(event)" ondragend="dragEndchk(event)" style="padding: 0%;"
                                           draggable="true" id="#{item.contCheckId}" >#{item.chkWo}</p></div>

                                </h:column>
                                
                                
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['checktype']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['checktype']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.chkChecktype}"/>
                                </h:column>
                            </h:dataTable>
                            
                            <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                            <h:outputScript>formatTable('table[name=tblListadocont]','${swtLanguage.language}','#inputModal66','.menut15');</h:outputScript>
                        </h:form>
                </div>
        </h:body>
    </f:view>
</html>
