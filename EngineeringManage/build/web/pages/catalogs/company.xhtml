<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view rendered="#{tabEsrEaEoBean.homeManager()}" locale="#{swtLanguage.locale}">

        <h:head>
            <title></title>
            
        </h:head>

        <h:body>
            <div style="padding: 0px 10px">
            <div class="row" style="display: none;">
                            <h:panelGroup id="slither18">
                                <div id="slideDer18" class="menut18" style="display: none;">

                                </div>
                            </h:panelGroup>
                            
                            <div class="c-hamburger c-hamburger--rot is-active"  id="c-hamburger18" >
                                <span>toggle menu</span>
                            </div>
                        </div>
                
                
                        <script>
                                 (function() {
                                    "use strict";

                                    var toggles = document.querySelectorAll("#c-hamburger18");

                                    for (var i = toggles.length - 1; i &gt;= 0; i--) {
                                      var toggle = toggles[i];
                                      toggleHandler(toggle);
                                    };

                                    function toggleHandler(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer18').toggle("slow");
                                        
                                      });
                                    }

                                  })();
                                  function funalert4(idModal,id){
                                        $(idModal).dialog("open");
                                        $('#removeeoestatus\\:ideoestatus').val(id);
                                    return false;
                                  }
                                  /* Events fired on the drag target */
                        function dragStartcom(event) {
                            event.dataTransfer.setData("Text", event.target.id);
                            $("#dropDivcom").addClass("classDragcom");
                            //document.getElementById("demo").innerHTML = "Started to drag the p element";
                        }

                        function dragEndcom(event) {
                            $("#dropDivcom").removeClass("classDragcom");
                        }

                        /* Events fired on the drop target */
                        function allowDropcom(event) {
                            event.preventDefault();
                        }
                        </script>
                
                
             
                <!-- Form Principal -->
                <h:form id="tablacompany" style="width:100% !important; font-size: 8px;">
                    <h:dataTable id="tablacompany" class="table table-striped dt-responsive" pt:name="tablacompany" 
                                 value="#{companyBean.listado}" var="item" style="width: 100% !important">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciaCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['description']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['description']}"/>
                            </f:facet>
                            
                            
                                                          
                    <div id="contenedor#{item.ciaCode}" class="droptargetcom"  ondragover="allowDropcom(event)" style="cursor:pointer;" >
                        <p ondragstart="dragStartcom(event)" ondragend="dragEndcom(event)" style="padding: 0%;"
                        draggable="true" id="#{item.ciaCode}" >#{item.ciaName}</p></div>
                                              
                                </h:column>
                                
                            </h:dataTable>
                    

                    <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                    <h:outputScript>formatTable('table[name=tablacompany]','${swtLanguage.language}','#inputcompany','.menut6');</h:outputScript>
                </h:form>
            </div>
        </h:body>

    </f:view>
</html>
