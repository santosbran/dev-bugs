<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title> </title>
            
        </h:head>
        <h:body>
            <div style="padding: 0px 30px">
                    <!-- Page Heading -->
                    <div class="row">
                        <div id="slideDer9" class="menut9" style="display: none;">

                        </div>
                        <div class="c-hamburger c-hamburger--rot is-active" id="c-hamburger9" >
                            <span>toggle menu</span>
                        </div>
                    </div>
                    <script>
                                 (function() {
                                    "use strict";

                                    var toggles = document.querySelectorAll("#c-hamburger9");

                                    for (var i = toggles.length - 1; i >= 0; i--) {
                                      var toggle = toggles[i];
                                      toggleHandler(toggle);
                                    };

                                    function toggleHandler(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer9').toggle("slow");
                                       
                                      });
                                    }

                                  })();
                        </script>
                    <h:form id="resultForm67" style="width:100% !important;">
                        <h:dataTable id="tblListado67" class="table table-striped dt-responsive nowrap" pt:name="tblListado67" value="#{contCheckEmails.listado}" var="item" style="width:100% !important;">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['code']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.contCheckEmailsId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{gen_msg['emails']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.cemEmail}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['cemCodUsrIns']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.cemCodUsrIns}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['cemFechaIns']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.cemFechaIns}">
                                    <f:convertDateTime pattern="#{gen_msg['frmtDateConv']}" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['cemCodUsrAct']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.cemCodUsrAct}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['cemFechaAct']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.cemFechaAct}">
                                    <f:convertDateTime pattern="#{gen_msg['frmtDateConv']}" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{aees_msg['cemCheckID']}"/>
                                </f:facet>
                                <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['code']}"/>
                                    </f:facet>
                                <h:outputText value="#{item.contCheckId}"/>
                            </h:column>
                            
                        </h:dataTable>
                        <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                       
                        <h:outputScript>formatTable('table[name=tblListado67]','${swtLanguage.language}','#inputModal67','.menut9');</h:outputScript>
                    </h:form>
            </div>
        </h:body>
    </f:view>
</html>
