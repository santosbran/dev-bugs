<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>


        </h:head>
        <h:body>


            <div>
                <!-- Page Heading -->
                <div class="row" style="display: none;">

                    <div id="slideDer8" class="menut8" style="display: none;">

                    </div>
                    <div class="c-hamburger c-hamburger--rot is-active" id="c-hamburger8">
                        <span>toggle menu</span>
                    </div>
                </div>                
                <script>
                    (function () {
                        "use strict";

                        var toggles = document.querySelectorAll("#c-hamburger8");

                        for (var i = toggles.length - 1; i &gt;= 0; i--) {
                            var toggle = toggles[i];
                            toggleHandler(toggle);
                        }
                        ;

                        function toggleHandler(toggle) {
                            toggle.addEventListener("click", function (e) {
                                e.preventDefault();
                                $('#slideDer8').toggle("slow");

                            });
                        }

                    })();
                    
                    function llenarAta(idata){
                        $('#llenarAtaEsr\\:idata').val(idata);
                        $('#llenarAtaEsr\\:btnAta').trigger("click");
                    }
                </script>  
                
                
                <h:form id="resultForm66" class="anchoTableMantenimientos">
                    <h:dataTable id="tblListado66" class="table  dt-responsive anchoTableMantenimientos" pt:name="tblListado66" 
                                 value="#{contAtas.listado}" var="item">
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['codata']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <div class="estiloItemTablasESR" onclick="llenarAta('#{item.ataNumata}')">
                                <label >#{item.ataNumata}</label>
                            </div>
                        </h:column>



                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['description']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <div class="estiloItemTablasESR" onclick="llenarAta('#{item.ataNumata}')">
                                <label>#{item.ataDescription}</label>
                            </div>
                        </h:column>

                    </h:dataTable>

                    <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                    <h:outputScript>formatTable('table[name=tblListado66]','${swtLanguage.language}','#inputModal66','.menut8');</h:outputScript>
                </h:form>
                
                <h:form id="llenarAtaEsr" style="display: none;">
                    <h:inputText value="#{tabEsrEaEoBean.idAta}" style="display: none;" id="idata">
                        <f:ajax event="change" render="@this refremeta" />
                    </h:inputText>
                    <h:commandButton  id="btnAta" action="#{tabEsrEaEoBean.llenarAta()}" >
                        <f:ajax execute="@form" render="inputForm70:ATA inputForm70:atanotexist inputForm70:save refremeta" />
                    </h:commandButton>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
