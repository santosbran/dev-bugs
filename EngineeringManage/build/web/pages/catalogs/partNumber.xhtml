<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>
            <style>
                .menutPart{
                    position: absolute;
                    top: 10px;
                    right: 2% !important;
                    float: right;
                    z-index: 999;
                }
            </style>
        </h:head>
        <h:body>
            <div style="padding: 0px 10px">
                <!-- Page Heading -->
                <div class="row" style="display: none;">
                    <h:panelGroup id="slitherPart">
                        <div id="slideDer4" class="menutPart" style="display: none;">

                        </div>
                    </h:panelGroup>


                    <div class="c-hamburger c-hamburger--rot is-active"  id="c-hamburgerPart" >
                        <span>toggle menu</span>
                    </div>
                </div>

                <h:form id="resultFormPart" style="width:100% !important;font-size: 10px;">
                    <h:dataTable id="tblListadoPart" class="table table-striped dt-responsive " pt:name="tblListadoPart" value="#{partNumberBean.listado}" var="part" style="width: 100% !important">
                        <h:column>

                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['code']}"/>
                            </f:facet>
                            <h:outputText value="#{part.partCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{gen_msg['description']}"/>
                            </f:facet>
                            <f:facet name="footer" >
                                <h:outputText value="#{gen_msg['description']}"/>
                            </f:facet>
                            <h:outputText value="#{part.partDesc}"/>
                        </h:column>
                    </h:dataTable>

                    <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                    <h:outputScript>formatTable('table[name=tblListadoPart]','${swtLanguage.language}','#inputModafsdl4','.menutPart');</h:outputScript>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
