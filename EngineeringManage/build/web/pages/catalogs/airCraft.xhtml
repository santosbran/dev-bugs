<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view rendered="#{tabEsrEaEoBean.homeManager()}" locale="#{swtLanguage.locale}">
        <h:head>
            <title></title>
            
        </h:head>
        <h:body>
            <div style="padding: 0px 10px">
                        <!-- Page Heading -->
                        <div class="row" style="display: none;">
                            
                            <div id="slideDer16" class="menut16" style="display: none;">
                                
                            </div>
                            <div class="c-hamburger c-hamburger--rot is-active" id="c-hamburger16">
                                <span>toggle menu</span>
                            </div>
                        </div>                
                         <script>
                                 (function() {
                                    "use strict";

                                    var toggles = document.querySelectorAll("#c-hamburger16");

                                    for (var i = toggles.length - 1; i &gt;= 0; i--) {
                                      var toggle = toggles[i];
                                      toggleHandler(toggle);
                                    };

                                    function toggleHandler(toggle) {
                                      toggle.addEventListener( "click", function(e) {
                                        e.preventDefault();
                                        $('#slideDer16').toggle("slow");
                                        
                                      });
                                    }

                                  })();
                                  
                                   /* Events fired on the drag target */
                        function dragStartair(event) {
                            event.dataTransfer.setData("Text", event.target.id);
                            $("#dropDivtail").addClass("classDragcom");
                            //document.getElementById("demo").innerHTML = "Started to drag the p element";
                        }

                        function dragEndair(event) {
                            $("#dropDivtail").removeClass("classDragcom");
                        }

                        /* Events fired on the drop target */
                        function allowDropair(event) {
                            event.preventDefault();
                        }
                        </script>                      
                        <h:form id="resultair" style="width:100% !important;font-size: 8px;">
                            <h:dataTable id="tblListadoair" class="table table-striped dt-responsive" pt:name="tblListadoair" value="#{aircraftBean.listado}" var="item" style="width:100% !important;">
                                <h:column>
                                    
                                        <f:facet name="header">
                                            <h:outputText value="#{gen_msg['registry']}"/>
                                        </f:facet>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{gen_msg['registry']}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.registry}"/>
                                    
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['description']}"/>
                                    </f:facet>
                                    <f:facet name="footer" >
                                        <h:outputText value="#{gen_msg['description']}"/>
                                    </f:facet>
                                    
                                      <div id="contenedor#{item.registry}" class="droptargettail"  ondragover="allowDropair(event)">
                                          <p ondragstart="dragStartair(event)" ondragend="dragEndair(event)" style="padding: 0%;"
                                            draggable="true" id="#{item.registry}" >#{item.description}</p>
                         
                                      </div>
                                </h:column>
                                
                            </h:dataTable>
                            
                            <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                            <h:outputScript>formatTable('table[name=tblListadoair]','${swtLanguage.language}','#inputModair','.menut16');</h:outputScript>
                        </h:form>
                </div>
        </h:body>
    </f:view>
</html>
