<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view>
        <h:head>
            <title> </title>
            <h:outputStylesheet library="styleAE" name="css/bootstrap.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/sign-styles.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/dataTables.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.theme.css"/>
            <h:outputStylesheet library="styleAE" name="css/main-styles.css"/>
            <h:outputStylesheet library="styleAE" name="font-awesome/css/font-awesome.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/estilos.css"/>
            <h:outputScript library="styleAE" name="js/funcionesJS.js"/>
            <h:outputScript library="styleAE" name="js/jquery.js" />
            <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
            <h:outputScript library="styleAE" name="js/jquery-ui.js" />
            <h:outputScript library="styleAE" name="js/datatables.min.js" />
            <h:outputScript library="styleAE" name="js/framework.js" />
            <h:outputScript>
                $(document).ready(function (){
                    crearModal('#inputModalp', '675px');
                });
            </h:outputScript>
        </h:head>
        <h:body>
            <h:form>
                <div class="text1" style="display:none " onclick="javascript:frame2('container', '#{url}/EngineeringManage/pages/eos/partMaterials.xhtml?user=#{tabEsrEaEoBean.usuario}&amp;language=#{swtLanguage.language}');">#{gen_msg['pm']}&nbsp;&nbsp;.</div>
                <div class="text2">#{gen_msg['tl']}&nbsp;&nbsp;.</div>
                <div class="text3" onclick="javascript:frame2('container', '#{url}/EngineeringManage/pages/navigation/home.xhtml?user=#{tabEsrEaEoBean.usuario}&amp;language=#{swtLanguage.language}');">#{gen_msg['em']}&nbsp;&nbsp;.</div> 
            </h:form>
                <div id="page-wrapper">
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="page-header" style="color: red;">
                                   #{aees_msg['matParts']}
                                </h1>
                            </div>
                        </div>
                       
                        <h:panelGroup id="inputModalp" style="display:none;" pt:title="#{aees_msg['matParts']}">
                            <h:form id="inputFormlp">
                                <h:panelGrid style="width: 100%" columns="4" columnClasses="twentyfive-prc left-align, twentyfive-prc, twentyfive-prc right-align, twentyfive-prc " >
                                    <h:outputLabel value="#{aees_msg['idPart']}:" for="idPart"/>
                                    <h:inputText id="idPart" class="form-control" title="idPart" value="#{partMatbean.elemento.pmtId}"/>
                                    <h:outputLabel value="#{aees_msg['partNum']}:" for="numPart"/>
                                    <h:inputText id="numPart" class="form-control" title="numPart" value="#{partMatbean.elemento.pmtNumpat}"/> 
                                    <h:outputLabel value="#{aees_msg['eoIdord']}:" for="eoIdord"/>
                                    <h:inputText id="eoIdord" class="form-control" title="eoIdord" value="#{partMatbean.elemento.eoIdord}"/>
                                   <h:outputLabel value="#{gen_msg['type']}:" for="type" />                                                 
                                    <h:inputText id="Type" class="form-control" title="Type" value="#{partMatbean.elemento.pmtType}"/>
                                    <h:outputLabel value="#{gen_msg['quantity']}:" for="quantity"  />
                                    <h:inputText id="quantity" class="form-control" title="quantity" value="#{partMatbean.elemento.pmtQuantity}" /> 
                                    <h:outputLabel value="#{gen_msg['units']}:" for="units" />
                                    <h:inputText id="units" class="form-control" title="units" value="#{partMatbean.elemento.pmtUnits}" />
                                    <h:outputLabel value="#{aees_msg['POMR']}:" for="POMR" />
                                    <h:inputText id="POMR" class="form-control" title="POMR" value="#{partMatbean.elemento.pmtPo}"/>
                                </h:panelGrid>
                                <h:panelGrid style="width: 100%" columns="2" columnClasses="twentyfive-prc, seventyfive-prc">
                                    <h:outputLabel value="#{gen_msg['description']}:" for="Descripción"/>
                                    <h:inputTextarea id="Descripción"  class="form-control"  style="resize: none" value="#{partMatbean.elemento.pmtDescription}" />
                                    <h:outputLabel value="#{gen_msg['review']}:" for="review"/>
                                    <h:inputTextarea id="review"  class="form-control"  style="resize: none" value="#{partMatbean.elemento.pmtComments}" />
                                </h:panelGrid>
                               
                                <h:messages class="msgError"/>
                                <h:panelGrid columns="2" style="margin:auto;">
                                    <h:commandButton class="btn btn-signin" value ="#{!partMatbean.edit ? gen_msg['genAdd'] : gen_msg['genUpdate']}" action="#{partMatbean.guardar()}" >
                                        <f:ajax execute="@form" render="onsuccess10 @form resultForm10 refremeta"/>
                                    </h:commandButton>
                                    <h:commandButton class="btn btn-signin" value ="#{gen_msg['discard']}" action="#{partMatbean.limpiar()}" >
                                        <f:ajax execute="@this" render="onsuccess10 @form refremeta" />
                                    </h:commandButton>
                                </h:panelGrid>
                            </h:form>
                            <!--Se renderiza si no hay errores de forma que se cierre la modal al llamar descartar o guardar-->
                            <h:panelGroup id="onsuccess10">
                                <h:outputScript rendered="#{facesContext.postback and not facesContext.validationFailed}">
                                    $("#inputModalp").dialog("close");
                                </h:outputScript>
                            </h:panelGroup>
                        </h:panelGroup>
                        
                        <h:form id="resultForm10" style="width:100% ;">
                            <h:dataTable id="tblListado10" pt:name="tblListado10" value="#{partMatbean.listado}" var="item" >
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['idPart']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{aees_msg['idPart']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtId}"/>
                                </h:column>
                                
                                   <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['eoIdord']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{aees_msg['eoIdord']}"/>
                                    </f:facet>
                                       <h:outputText value="#{item.eoIdord}"/>
                                </h:column>                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['partNum']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{aees_msg['partNum']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtNumpat}"/>
                                </h:column>
                              
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['quantity']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{gen_msg['quantity']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtQuantity}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['units']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{gen_msg['units']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtUnits}"/>
                                </h:column>
                                
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['type']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{gen_msg['type']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtType}"/>
                                </h:column> 
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{aees_msg['POMR']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{aees_msg['POMR']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtPo}"/>
                                </h:column>
                                
                                    <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['description']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{gen_msg['description']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtDescription}"/>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{gen_msg['review']}"/>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:outputText value="#{gen_msg['review']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pmtComments}"/>
                                </h:column>                          
                                <h:column>
                                    <h:commandButton class="btn-round-24 icon-edit-24" onclick="mostrarModal('#inputModalp');">
                                        <f:setPropertyActionListener target="#{partMatbean.elemento}" value="#{item}"/>
                                        <f:setPropertyActionListener target="#{partMatbean.edit}" value="#{true}"/>
                                        <f:ajax execute="@this" render="inputForm refremeta" />
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <h:commandButton class="btn-round-69 icon-remove-69" action="#{partMatbean.eliminar(item)}">
                                        <f:ajax execute="@this" render="@form refremeta" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                            <!--Aplicando el formato a la datatable, se hace de esta forma para que se aplique nuevamente tras el rerenderizado del form-->
                            <h:outputScript>formatTable('table[name=tblListado10]','${swtLanguage.language}','#inputModalp');</h:outputScript>
                        </h:form> 
                    </div>
                </div>
        </h:body>
    </f:view>
</html>
