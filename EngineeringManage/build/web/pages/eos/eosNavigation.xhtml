<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title></title> <!-- Nombre de la página - aplicación -->
            <h:outputStylesheet library="styleAE" name="css/bootstrap.min.css"/>
            <h:outputStylesheet library="styleAE" name="css/sign-styles.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.css"/>
            <h:outputStylesheet library="styleAE" name="css/jquery-ui.theme.css"/>
            <h:outputStylesheet library="styleAE" name="css/main-styles.css"/>
            <h:outputStylesheet library="styleAE" name="font-awesome/css/font-awesome.min.css"/>
            <h:outputScript library="styleAE" name="js/jquery.js" />
            <h:outputScript library="styleAE" name="js/bootstrap.min.js" />
            <h:outputScript library="styleAE" name="js/jquery-ui.js" />
            <h:outputScript library="styleAE" name="js/table-slow.js" />
            <h:outputScript library="jquiAE" name="js/datepicker-es.js" rendered="#{swtLanguage.language eq 'es'}"/> 
        </h:head>
        <h:body>
            
                <div id="page-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="page-header" style="color: red;">
                                    #{aees_msg['EOs']}
                                    <small style="color: #3E3D40;">#{gen_msg['genNavigation']}</small>
                                </h1>
                            </div>
                        </div>
                        <section id="primeraSeccion" >
                        <h:panelGroup id="options" layout="block" style="width:84% ;float:left; margin-right: 1%">
                            <h:outputLink value="#{request.contextPath}/pages/eos/allEos.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/todasLasEO.png"/>
                                <h:outputText value="#{aees_msg['allEO']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eas/newEA.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/nuevaEO.png"/>
                                <h:outputText value="#{aees_msg['newEO']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eas/detailEO.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/sustituirPrimeraPagina.png"/>
                                <h:outputText value="#{aees_msg['replace']}"/>
                            </h:outputLink>                            
                        </h:panelGroup>
                             <div style="width: 10%; float: left;">                                
                              <h:graphicImage library="styleAE" name="img/main/tables-128.png" onclick="tableslow();"/> 
                              <div class="webtable" id="webtable" style="display: none;">
                                <ui:insert name="newContent">
                                    <ui:include src="/pages/tabla.xhtml"/>
                                </ui:insert>
                              </div>
                            </div> 
                        </section>
                        
                        <section id="segundaSeccion">
                        <h:panelGroup id="details" layout="block">
                            <h:outputLink value="#{request.contextPath}/pages/eos/references.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/referencias.png"/>
                                <h:outputText value="#{gen_msg['references']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eos/effectivities.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/efectividades.png"/>
                                <h:outputText value="#{gen_msg['effectivities']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eos/supportDocs.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/docsDeSoporte.png"/>
                                <h:outputText value="#{aees_msg['supportDocs']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eos/estimatedHours.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/horasEstimadas.png"/>
                                <h:outputText value="#{aees_msg['estHours']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eos/partMaterials.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/materialesPartes.png"/>
                                <h:outputText value="#{aees_msg['matParts']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eos/instructions.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/instrucciones.png"/>
                                <h:outputText value="#{gen_msg['instructions']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eos/distribution.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/distribucion.png"/>
                                <h:outputText value="#{gen_msg['distribution']}"/>
                            </h:outputLink>
                            <h:outputLink value="#{request.contextPath}/pages/eos/publications.xhtml" class="navblock">
                                <h:graphicImage library="styleAE" name="img/mantainance/publicaciones.png"/>
                                <h:outputText value="#{gen_msg['publications']}"/>
                            </h:outputLink>
                        </h:panelGroup>
                        </section>
                    </div>
                </div>
        </h:body>
    </f:view>
</html>
